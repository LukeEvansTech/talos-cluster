[env]
BOOTSTRAP_DIR = "{{config_root}}/bootstrap"
KUBECONFIG = "{{config_root}}/kubeconfig"
KUBERNETES_DIR = "{{config_root}}/kubernetes"
ROOT_DIR = "{{config_root}}"
SCRIPTS_DIR = "{{config_root}}/scripts"
SOPS_AGE_KEY_FILE = "{{config_root}}/age.key"
TALOSCONFIG = "{{config_root}}/talos/clusterconfig/talosconfig"
TALOS_DIR = "{{config_root}}/talos"
_.python.venv = {path = "{{config_root}}/.venv", create = true}

[tasks.deps]
description = "Install Python dependencies"
run = "uv pip install -r requirements.txt"

[tools]
"aqua:FiloSottile/age" = "1.2.1"
"aqua:budimanjojo/talhelper" = "3.0.38"
"aqua:cli/cli" = "2.82.1"
"aqua:cloudflare/cloudflared" = "2025.10.0"
"aqua:cue-lang/cue" = "0.14.2"
"aqua:fluxcd/flux2" = "2.7.3"
"aqua:getsops/sops" = "3.11.0"
"aqua:go-task/task" = "3.45.4"
"aqua:helm/helm" = "3.19.0"
"aqua:helmfile/helmfile" = "1.1.8"
"aqua:jqlang/jq" = "1.7.1"
"aqua:koalaman/shellcheck" = "latest"
"aqua:kubernetes-sigs/kustomize" = "5.6.0"
"aqua:kubernetes/kubectl" = "1.32.2"
"aqua:mikefarah/yq" = "4.48.1"
"aqua:rhysd/actionlint" = "latest"
"aqua:siderolabs/talos" = "1.11.3"
"aqua:yannh/kubeconform" = "0.7.0"
python = "3.14.0"
uv = "0.9.5"
node = "22"
"npm:prettier" = "3"
