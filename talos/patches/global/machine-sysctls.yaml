---
machine:
  sysctls:
    fs.inotify.max_user_watches: "1048576" # Watchdog
    fs.inotify.max_user_instances: "8192" # Watchdog
    net.core.rmem_max: "7500000" # Cloudflared | QUIC
    net.core.wmem_max: "7500000" # Cloudflared | QUIC
    net.ipv4.ping_group_range: "0 65535" # Allow unprivileged ICMP
    net.ipv4.tcp_notsent_lowat: "131072" # TCP performance tuning
    net.ipv4.tcp_slow_start_after_idle: "0" # Disable TCP slow start after idle
    user.max_user_namespaces: "11255" # Required for hostUsers: false
