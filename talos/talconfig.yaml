# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.11.6
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.35.0

clusterName: kubernetes
endpoint: https://10.32.8.85:6443

clusterPodNets:
  - "10.42.0.0/16"
clusterSvcNets:
  - "10.43.0.0/16"

additionalApiServerCertSans: &sans
  - "127.0.0.1"
  - "10.32.8.85"
  - "talos-cluster.codelooks.com"
  - "talos-cluster.core.codelooks.com"
additionalMachineCertSans: *sans

# Disable built-in CNI to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "cr-talos-01"
    ipAddress: "10.32.8.80"
    installDiskSelector:
      serial: "22443D5C45C9"
    machineSpec:
      secureboot: true
    talosImageURL: factory.talos.dev/installer-secureboot/44186a005dfca322f81df634a457384455475fbfa518777f3ee58d35f173d73b
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "0c:c4:7a:ea:bf:0e"
        dhcp: false
        addresses:
          - "10.32.8.80/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.32.8.10"
        mtu: 1500
        vip:
          ip: "10.32.8.85"
    patches:
      # Encrypt system disk with TPM
      - |-
        machine:
          systemDiskEncryption:
            state:
              provider: luks2
              keys:
                - slot: 0
                  tpm: {}
            ephemeral:
              provider: luks2
              keys:
                - slot: 0
                  tpm: {}
      # Watchdog timer configuration
      - |-
        apiVersion: v1alpha1
        kind: WatchdogTimerConfig
        device: /dev/watchdog0
        timeout: 5m
