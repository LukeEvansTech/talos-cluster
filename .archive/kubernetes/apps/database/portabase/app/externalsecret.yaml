---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: portabase
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: portabase-secret
    template:
      engineVersion: v2
      data:
        # Portabase app config
        PROJECT_SECRET: "{{ .PROJECT_SECRET }}"
        # Database connection
        DATABASE_URL: "postgresql://{{ .PORTABASE_POSTGRES_USER }}:{{ .PORTABASE_POSTGRES_PASS }}@postgres18-rw.database.svc.cluster.local:5432/{{ .POSTGRES_DB }}?schema=public"
        # Init container vars
        INIT_POSTGRES_DBNAME: "{{ .POSTGRES_DB }}"
        INIT_POSTGRES_HOST: postgres18-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .PORTABASE_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .PORTABASE_POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPER_USER }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        # S3 Storage (Cloudflare R2)
        S3_ACCESS_KEY: "{{ .R2_ACCESS_KEY_ID }}"
        S3_SECRET_KEY: "{{ .R2_SECRET_ACCESS_KEY }}"
        S3_ENDPOINT: "{{ .R2_ENDPOINT }}"
        S3_BUCKET_NAME: "{{ .R2_BUCKET }}"
  dataFrom:
    - extract:
        key: portabase
    - extract:
        key: cloudnative-pg
