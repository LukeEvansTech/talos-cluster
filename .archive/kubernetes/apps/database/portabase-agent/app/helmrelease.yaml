---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app portabase-agent
  namespace: database
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      portabase-agent:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: portabase/agent
              tag: latest@sha256:fe4b29babf795c48b4e8434a430fbcd4424e7b602f9ce35f1612646793931e66
            env:
              TZ: ${TIMEZONE}
            envFrom:
              - secretRef:
                  name: portabase-agent-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 256Mi

    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        seccompProfile:
          type: RuntimeDefault

    persistence:
      config:
        type: secret
        name: portabase-agent-secret
        globalMounts:
          - path: /config/config.json
            subPath: databases.json
            readOnly: true
