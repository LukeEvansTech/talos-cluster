---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: portabase-agent
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: portabase-agent-secret
    template:
      engineVersion: v2
      data:
        EDGE_KEY: "{{ .EDGE_KEY }}"
        databases.json: |
          {
            "databases": [
              {
                "name": "Miniflux",
                "database": "miniflux",
                "type": "postgresql",
                "username": "{{ .MINIFLUX_POSTGRES_USER }}",
                "password": "{{ .MINIFLUX_POSTGRES_PASS }}",
                "port": 5432,
                "host": "postgres18-rw.database.svc.cluster.local",
                "generated_id": "06482bfb-dfe1-4a02-97d6-f3751ff72d2a"
              }
            ]
          }
  dataFrom:
    - extract:
        key: portabase-agent
    - extract:
        key: miniflux
