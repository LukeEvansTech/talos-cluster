---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/batch/cronjob_v1.json
apiVersion: batch/v1
kind: CronJob
metadata:
  name: rgw-s3-backup
  namespace: rook-ceph
  annotations:
    # UID 1000 required for NFS write permissions on TrueNAS
    checkov.io/skip1: CKV_K8S_40=NFS share requires UID 1000 for write access
    # ServiceAccount token required for kubectl to discover ObjectBucketClaims
    checkov.io/skip2: CKV_K8S_38=ServiceAccount token needed for kubectl API access
spec:
  schedule: "0 2 * * *" # Daily at 2:00 AM
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 86400 # Clean up jobs after 24 hours
      template:
        metadata:
          labels:
            app.kubernetes.io/name: rgw-s3-backup
            app.kubernetes.io/component: backup
        spec:
          serviceAccountName: rgw-s3-backup
          automountServiceAccountToken: true
          restartPolicy: OnFailure
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            seccompProfile:
              type: RuntimeDefault

          initContainers:
            - name: discover-buckets
              image: docker.io/curlimages/curl:8.18.0@sha256:d94d07ba9e7d6de898b6d96c1a072f6f8266c687af78a74f380087a0addf5d17
              command:
                - /bin/sh
                - -c
                - |
                  echo "Discovering ObjectBucketClaims..."
                  TOKEN=$(cat /var/run/secrets/kubernetes.io/serviceaccount/token)
                  API="https://kubernetes.default.svc/apis/objectbucket.io/v1alpha1/namespaces/rook-ceph/objectbucketclaims"

                  curl -s --cacert /var/run/secrets/kubernetes.io/serviceaccount/ca.crt \
                    -H "Authorization: Bearer $TOKEN" \
                    "$API" | \
                    sed -n 's/.*"bucketName"[[:space:]]*:[[:space:]]*"\([^"]*\)".*/\1/p' | \
                    sort -u > /shared/buckets.txt

                  echo "Found buckets:"
                  cat /shared/buckets.txt
              volumeMounts:
                - name: shared
                  mountPath: /shared
              securityContext:
                runAsNonRoot: true
                runAsUser: 1000
                runAsGroup: 1000
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: true
                capabilities:
                  drop:
                    - ALL
              resources:
                requests:
                  cpu: 10m
                  memory: 32Mi
                limits:
                  cpu: 100m
                  memory: 64Mi

          containers:
            - name: rclone
              image: docker.io/rclone/rclone:1.73.0@sha256:9f59fda717a48aced38d7f27e9ec8fd9992b5651e7a03897bebf204d3a9197d6
              imagePullPolicy: IfNotPresent
              command:
                - /bin/sh
                - -c
                - |
                  set -e

                  # Read S3 credentials from mounted secrets
                  export RCLONE_CONFIG_RGW_ACCESS_KEY_ID=$(cat /secrets/AccessKey)
                  export RCLONE_CONFIG_RGW_SECRET_ACCESS_KEY=$(cat /secrets/SecretKey)

                  # Read discovered buckets from init container
                  if [ ! -s /shared/buckets.txt ]; then
                    echo "No buckets found to backup"
                    exit 0
                  fi

                  echo "Buckets to backup:"
                  cat /shared/buckets.txt

                  # Backup each bucket
                  while IFS= read -r BUCKET || [ -n "$BUCKET" ]; do
                    [ -z "$BUCKET" ] && continue
                    echo "=== Backing up bucket: ${BUCKET} ==="
                    rclone copy --verbose --stats-one-line --stats=1m "rgw:${BUCKET}/" "/backup/rgw-backups/${BUCKET}/"
                    echo "=== Completed backup of: ${BUCKET} ==="
                  done < /shared/buckets.txt

                  echo "=== All backups completed ==="
              env:
                # Rclone S3 configuration for Rook-Ceph RGW
                - name: RCLONE_CONFIG_RGW_TYPE
                  value: s3
                - name: RCLONE_CONFIG_RGW_PROVIDER
                  value: Ceph
                - name: RCLONE_CONFIG_RGW_ENDPOINT
                  value: http://rook-ceph-rgw-ceph-objectstore.rook-ceph.svc.cluster.local
                - name: RCLONE_CONFIG_RGW_ACL
                  value: private

              resources:
                requests:
                  cpu: 100m
                  memory: 256Mi
                limits:
                  cpu: 500m
                  memory: 1Gi

              volumeMounts:
                - name: secrets
                  mountPath: /secrets
                  readOnly: true
                - name: backup-storage
                  mountPath: /backup
                - name: shared
                  mountPath: /shared
                  readOnly: true

              securityContext:
                runAsNonRoot: true
                runAsUser: 1000
                runAsGroup: 1000
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: true
                capabilities:
                  drop:
                    - ALL

          volumes:
            - name: secrets
              secret:
                secretName: rook-ceph-object-user-ceph-objectstore-backup-user
                defaultMode: 0400
            - name: backup-storage
              nfs:
                server: ${SECRET_STORAGE_SERVER}
                path: /mnt/pool/backups/rook
            - name: shared
              emptyDir: {}
