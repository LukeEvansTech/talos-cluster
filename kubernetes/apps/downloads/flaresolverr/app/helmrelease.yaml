---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flaresolverr
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: flaresolverr
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      flaresolverr:
        containers:
          app:
            image:
              repository: ghcr.io/flaresolverr/flaresolverr
              tag: v3.4.6@sha256:7962759d99d7e125e108e0f5e7f3cdbcd36161776d058d1d9b7153b92ef1af9e
            env:
              TZ: ${TIMEZONE}
              LOG_LEVEL: info
            probes:
              startup:
                enabled: true
                spec:
                  httpGet:
                    path: /
                    port: 8191
                  initialDelaySeconds: 20
                  periodSeconds: 10
                  timeoutSeconds: 30
                  failureThreshold: 10
              readiness:
                enabled: true
                spec:
                  httpGet:
                    path: /
                    port: 8191
                  periodSeconds: 30
                  timeoutSeconds: 10
              liveness:
                enabled: true
                spec:
                  httpGet:
                    path: /
                    port: 8191
                  periodSeconds: 60
                  timeoutSeconds: 10
            resources:
              requests:
                cpu: 10m
                memory: 512Mi
              limits:
                memory: 1Gi
    service:
      app:
        controller: flaresolverr
        ports:
          http:
            port: 8191
