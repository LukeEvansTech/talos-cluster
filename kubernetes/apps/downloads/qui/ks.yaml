---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app qui
  namespace: &namespace downloads
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../components/gatus/guarded
    - ../../../../components/homepage
    - ../../../../components/volsync
  dependsOn:
    - name: qbittorrent
      namespace: downloads
  interval: 1h
  path: ./kubernetes/apps/downloads/qui/app
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CAPACITY: 1Gi
      HOMEPAGE_NAME: Qui
      HOMEPAGE_GROUP: Downloads
      HOMEPAGE_ICON: mdi-download
      HOMEPAGE_DESCRIPTION: qBittorrent UI
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: false
