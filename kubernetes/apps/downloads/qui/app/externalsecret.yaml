---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: qui
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: qui-secret
    template:
      data:
        QUI__SESSION_SECRET: "{{ .QUI_SESSION_SECRET }}"
        QUI__BASE_URL: "https://qui.${SECRET_INTERNAL_DOMAIN}"
        QUI__QBITTORRENT__URL: "http://qbittorrent-app.downloads.svc.cluster.local"
        QUI__QBITTORRENT__USERNAME: "{{ .QUI_QBITTORRENT_USERNAME }}"
        QUI__QBITTORRENT__PASSWORD: "{{ .QUI_QBITTORRENT_PASSWORD }}"
  dataFrom:
    - extract:
        key: qui
