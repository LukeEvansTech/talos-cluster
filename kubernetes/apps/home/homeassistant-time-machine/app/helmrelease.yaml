---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homeassistant-time-machine
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: homeassistant-time-machine
  values:
    controllers:
      homeassistant-time-machine:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/saihgupr/homeassistanttimemachine
              tag: latest
            env:
              TZ: ${TIMEZONE}
              HOME_ASSISTANT_URL: http://homeassistant.home.svc.cluster.local:8123
            envFrom:
              - secretRef:
                  name: homeassistant-time-machine-secret
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/health
                    port: 54000
                  periodSeconds: 30
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/health
                    port: 54000
                  periodSeconds: 10
                  failureThreshold: 3
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - "ALL"
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 512Mi

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault

    service:
      app:
        controller: homeassistant-time-machine
        ports:
          http:
            port: 54000

    route:
      app:
        hostnames:
          - "hasstimemachine.${SECRET_DOMAIN}"
          - "hasstimemachine.${SECRET_INTERNAL_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network

    persistence:
      # App data persistence (settings, credentials if not using env vars)
      data:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /data
      # Home Assistant live config - mounts the same PVC as homeassistant
      # Note: This shares the PVC with Home Assistant. Writes only occur during restore operations.
      config:
        existingClaim: homeassistant
        globalMounts:
          - path: /config
      # Backup storage - configure NFS path to your backup location
      media:
        type: nfs
        server: ${SECRET_STORAGE_SERVER:-localhost}
        path: /mnt/pool/backups/homeassistant
        globalMounts:
          - path: /media
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
