---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homebridge
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: homebridge
  values:
    controllers:
      homebridge:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: homebridge/homebridge
              tag: "2026-01-18"
            env:
              TZ: ${TIMEZONE}
              ENABLE_AVAHI: "1"
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 8581
                  initialDelaySeconds: 30
                  periodSeconds: 10
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 8581
                  initialDelaySeconds: 30
                  periodSeconds: 10
              startup:
                enabled: false
            # Container-level security context
            # Note: Less restrictive than other apps due to homebridge requirements
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false # Homebridge needs to write to /run and /tmp
              capabilities:
                add:
                  # SETUID/SETGID required for dbus-daemon to drop privileges
                  # Without these, dbus fails with "Failed to drop capabilities"
                  - SETGID
                  - SETUID
                drop:
                  - ALL
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 750Mi

    # Pod-level security context
    # IMPORTANT: Homebridge container requires root (UID 0) to manage system services
    # This differs from most other apps in this cluster which run as non-root users (UID 1000 or 568)
    # The s6-overlay init system needs root to manage /run directory ownership
    #
    # Note: Many homebridge deployments omit securityContext entirely, relying on image defaults
    # We explicitly set it here to be clear about security posture and maintain consistency
    # with cluster security policies
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false # Must be false - homebridge container expects root
        runAsUser: 0 # Run as root (required by homebridge/homebridge image)
        runAsGroup: 0 # Root group
        fsGroup: 0 # File system group set to root
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault # Still use default seccomp profile for syscall filtering

    service:
      app:
        controller: homebridge
        ports:
          http:
            port: 8581

    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
          - "{{ .Release.Name }}.${SECRET_INTERNAL_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network

    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /homebridge
      startup-script:
        type: configMap
        name: homebridge-startup
        defaultMode: 0755
        globalMounts:
          - path: /homebridge/startup.sh
            subPath: startup.sh
            readOnly: false
