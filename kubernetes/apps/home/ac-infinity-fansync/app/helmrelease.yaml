---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ac-infinity-fansync
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: ac-infinity-fansync
  values:
    controllers:
      ac-infinity-fansync:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/lukeevanstech/ac-infinity-fansync
              tag: rolling
            env:
              TZ: ${TIMEZONE:=UTC}
              LOG_LEVEL: DEBUG
              # Sync interval in seconds
              SYNC_INTERVAL: "10"
              # Intake runs at 50% of exhaust speed
              INTAKE_RATIO: "0.50"
              # Controller names as shown in AC Infinity app
              EXHAUST_CONTROLLER: "Garage Main Rack"
              EXHAUST_PORT: "1"
              INTAKE_CONTROLLER: "Garage Comms Rack"
              INTAKE_PORT: "1"
            envFrom:
              - secretRef:
                  name: ac-infinity-fansync-secret
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 5m
                memory: 32Mi
              limits:
                memory: 64Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
    service:
      app:
        enabled: false
