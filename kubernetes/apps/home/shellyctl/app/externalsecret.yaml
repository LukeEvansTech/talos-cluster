---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: shellyctl
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: shellyctl-secret
    template:
      engineVersion: v2
      data:
        APP_SECRET_KEY: "{{ .APP_SECRET_KEY }}"
        ADMIN_USERNAME: "{{ .ADMIN_USERNAME }}"
        ADMIN_PASSWORD: "{{ .ADMIN_PASSWORD }}"
        DEFAULT_DEVICE_PASSWORD: "{{ .DEFAULT_DEVICE_PASSWORD }}"
  dataFrom:
    - extract:
        key: shellyctl
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: shellyctl-ghcr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: shellyctl-ghcr-auth
    template:
      engineVersion: v2
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: |
          {"auths":{"ghcr.io":{"username":"LukeEvansTech","password":"{{ .GHCR_TOKEN }}","auth":"{{ printf "%s:%s" "LukeEvansTech" .GHCR_TOKEN | b64enc }}"}}}
  dataFrom:
    - extract:
        key: shellyctl
