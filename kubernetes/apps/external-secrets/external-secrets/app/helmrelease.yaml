---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-secrets
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: external-secrets
    namespace: external-secrets
  values:
    installCRDs: true
    leaderElect: true
    serviceMonitor:
      enabled: true
      interval: 1m
    grafanaDashboard:
      enabled: true
      annotations:
        grafana_folder: External-Secrets
    certController:
      serviceMonitor:
        enabled: true
        interval: 1m
    webhook:
      replicaCount: 2
      serviceMonitor:
        enabled: true
        interval: 1m
