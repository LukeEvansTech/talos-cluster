---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-secrets
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: external-secrets
    namespace: external-secrets
  values:
    installCRDs: true
    leaderElect: true
    resources:
      requests:
        cpu: 10m
        memory: 128Mi
      limits:
        memory: 256Mi
    certController:
      resources:
        requests:
          cpu: 10m
          memory: 64Mi
        limits:
          memory: 128Mi
    grafanaDashboard:
      enabled: true
      annotations:
        grafana_folder: External-Secrets
    webhook:
      replicaCount: 2
      resources:
        requests:
          cpu: 10m
          memory: 256Mi
        limits:
          memory: 256Mi
