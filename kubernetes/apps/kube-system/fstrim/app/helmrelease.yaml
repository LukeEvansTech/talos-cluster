---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: fstrim
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: fstrim
  values:
    controllers:
      fstrim:
        type: cronjob
        cronjob:
          schedule: "@weekly"
          parallelism: 3 # Set to my total number of nodes
          successfulJobsHistory: 1
          failedJobsHistory: 1
          ttlSecondsAfterFinished: 604800
        containers:
          app:
            image:
              repository: docker.io/library/alpine
              tag: 3.22.2
            command:
              - /bin/sh
              - -c
            args:
              - |
                nsenter --mount=/host/proc/$(pidof kubelet)/ns/mnt --net=/host/proc/$(pidof kubelet)/ns/net \
                  -- sh -c 'mount | grep -v kubelet | grep -v tmpfs | grep -v overlay | cut -d " " -f 3 > /tmp/fs.txt'
                nsenter --mount=/host/proc/$(pidof kubelet)/ns/mnt --net=/host/proc/$(pidof kubelet)/ns/net \
                  -- fstrim --verbose --quiet-unsupported --listed-in /tmp/fs.txt
            resources:
              requests:
                cpu: 25m
              limits:
                memory: 128Mi
            securityContext:
              privileged: true
    defaultPodOptions:
      hostNetwork: true
      hostPID: true
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: fstrim
    persistence:
      procfs:
        type: hostPath
        hostPath: /proc
        hostPathType: Directory
        globalMounts:
          - path: /host/proc
            readOnly: true
      netfs:
        type: hostPath
        hostPath: /sys
        hostPathType: Directory
        globalMounts:
          - path: /host/net
            readOnly: true
