---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: keda
spec:
  interval: 1h
  chart:
    spec:
      chart: keda
      version: 2.16.1
      sourceRef:
        kind: HelmRepository
        name: keda
      interval: 1h
  values:
    crds:
      install: true
    operator:
      name: keda-operator
      replicaCount: 1
    metricsServer:
      replicaCount: 1
      useHostNetwork: false
    webhooks:
      enabled: true
      replicaCount: 1
    prometheus:
      metricServer:
        enabled: true
        serviceMonitor:
          enabled: true
          additionalLabels:
            release: kube-prometheus-stack
      operator:
        enabled: true
        serviceMonitor:
          enabled: true
          additionalLabels:
            release: kube-prometheus-stack
      webhooks:
        enabled: true
        serviceMonitor:
          enabled: true
          additionalLabels:
            release: kube-prometheus-stack
    resources:
      operator:
        limits:
          memory: 256Mi
        requests:
          cpu: 10m
          memory: 128Mi
      metricsServer:
        limits:
          memory: 256Mi
        requests:
          cpu: 10m
          memory: 128Mi
      webhooks:
        limits:
          memory: 128Mi
        requests:
          cpu: 10m
          memory: 64Mi
