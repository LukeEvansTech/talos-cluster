---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: multus
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: multus
  values:
    cni:
      binPath: /opt/cni/bin # Talos CNI binary path
      netPath: /etc/cni/net.d # Talos CNI config path
    multus:
      resources:
        requests:
          cpu: 10m
          memory: 64M
        limits:
          memory: 512M
