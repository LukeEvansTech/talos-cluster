---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: etcd-defrag
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: etcd-defrag-talosconfig
    template:
      engineVersion: v2
      data:
        # Individual components instead of full talosconfig
        ca: "{{ .TALOS_CA }}"
        crt: "{{ .TALOS_CRT }}"
        key: "{{ .TALOS_KEY }}"
  dataFrom:
    - extract:
        key: talos
