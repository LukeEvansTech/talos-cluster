---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: etcd-defrag
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: etcd-defrag
  values:
    controllers:
      etcd-defrag:
        type: cronjob
        cronjob:
          schedule: "0 2 * * 0" # Weekly on Sunday at 2 AM
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/kubanetics
              tag: 2025.3.2@sha256:309a7587c2aa7ce6a99812a61c5024240a21b708f94802a09105c61513572164
            command:
              - /bin/bash
              - -c
              - sh /scripts/defrag.sh
            env:
              - name: TZ
                value: UTC
            resources:
              requests:
                cpu: 25m
                memory: 64Mi
              limits:
                memory: 128Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
    defaultPodOptions:
      securityContext:
        # talosctl requires root access to connect to Talos API
        runAsNonRoot: false
        runAsUser: 0
        fsGroup: 0
    persistence:
      script:
        type: configMap
        name: etcd-defrag-script
        globalMounts:
          - path: /scripts
            readOnly: true
      talosconfig:
        type: secret
        name: etcd-defrag-talosconfig
        globalMounts:
          - path: /var/run/secrets/talos
            readOnly: true
