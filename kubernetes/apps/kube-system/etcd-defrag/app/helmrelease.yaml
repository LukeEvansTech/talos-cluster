---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: etcd-defrag
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: etcd-defrag
  values:
    controllers:
      etcd-defrag:
        type: cronjob
        cronjob:
          schedule: "0 2 * * 0" # Weekly on Sunday at 2 AM
          successfulJobsHistory: 3
          failedJobsHistory: 3
        containers:
          app:
            image:
              repository: alpine
              tag: "3.21"
            command:
              - /bin/sh
              - -c
              - |
                # Install talosctl
                apk add --no-cache curl
                curl -sL https://github.com/siderolabs/talos/releases/download/v1.11.5/talosctl-linux-amd64 -o /usr/local/bin/talosctl
                chmod +x /usr/local/bin/talosctl
                # Run the defrag script
                /scripts/defrag.sh
            env:
              TZ: UTC
            resources:
              requests:
                cpu: 25m
                memory: 64Mi
              limits:
                memory: 128Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        fsGroup: 0
    persistence:
      script:
        type: configMap
        name: etcd-defrag-script
        globalMounts:
          - path: /scripts
            readOnly: true
      talosconfig:
        type: secret
        name: etcd-defrag-talosconfig
        globalMounts:
          - path: /var/run/secrets/talos
            readOnly: true
