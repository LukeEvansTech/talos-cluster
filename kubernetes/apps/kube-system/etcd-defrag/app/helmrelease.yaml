---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: etcd-defrag
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: etcd-defrag
  values:
    controllers:
      etcd-defrag:
        type: cronjob
        cronjob:
          schedule: "0 2 * * 0" # Weekly on Sunday at 2 AM
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
        containers:
          app:
            image:
              repository: alpine
              tag: 3.23@sha256:51183f2cfa6320055da30872f211093f9ff1d3cf06f39a0bdb212314c5dc7375
            command:
              - /bin/sh
              - -c
              - |
                # Install talosctl using wget (Alpine built-in)
                wget -qO /usr/local/bin/talosctl https://github.com/siderolabs/talos/releases/download/v1.11.5/talosctl-linux-amd64
                chmod +x /usr/local/bin/talosctl
                # Run defrag script
                sh /scripts/defrag.sh
            env:
              - name: TZ
                value: UTC
            resources:
              requests:
                cpu: 25m
                memory: 64Mi
              limits:
                memory: 128Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
    defaultPodOptions:
      securityContext:
        # talosctl requires root access to connect to Talos API
        runAsNonRoot: false
        runAsUser: 0
        fsGroup: 0
    persistence:
      script:
        type: configMap
        name: etcd-defrag-script
        globalMounts:
          - path: /scripts
            readOnly: true
      talosconfig:
        type: secret
        name: etcd-defrag-talosconfig
        globalMounts:
          - path: /var/run/secrets/talos
            readOnly: true
