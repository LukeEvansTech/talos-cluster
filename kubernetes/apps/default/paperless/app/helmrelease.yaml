---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app paperless
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: paperless
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    controllers:
      paperless:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: "18"
            envFrom:
              - secretRef:
                  name: paperless-secret
        containers:
          app:
            image:
              repository: docker.io/paperlessngx/paperless-ngx
              tag: 2.20.6
            env:
              TZ: ${TIMEZONE}
              PAPERLESS_TIME_ZONE: ${TIMEZONE}
              PAPERLESS_OCR_LANGUAGE: eng
              PAPERLESS_PORT: &port 8000
              PAPERLESS_CONSUMPTION_DIR: /data/consume
              PAPERLESS_DATA_DIR: /data/data
              PAPERLESS_EXPORT_DIR: /data/export
              PAPERLESS_MEDIA_ROOT: /data/media
              PAPERLESS_CONSUMER_POLLING: "360"
              PAPERLESS_CONSUMER_RECURSIVE: "true"
              PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: "true"
              PAPERLESS_FILENAME_FORMAT: "{correspondent}/{created_year}/{title}"
              PAPERLESS_TASK_WORKERS: "2"
              PAPERLESS_WEBSERVER_WORKERS: "2"
              PAPERLESS_URL: "https://paperless.${SECRET_DOMAIN}"
              PAPERLESS_DBENGINE: postgresql
              PAPERLESS_APPS: allauth.socialaccount.providers.openid_connect
              PAPERLESS_ACCOUNT_ALLOW_SIGNUPS: "false"
              PAPERLESS_SOCIALACCOUNT_ALLOW_SIGNUPS: "true"
            envFrom:
              - secretRef:
                  name: paperless-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
                add:
                  - CHOWN
                  - DAC_OVERRIDE
                  - FOWNER
                  - SETGID
                  - SETUID
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                memory: 2.5Gi

    defaultPodOptions:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: {type: RuntimeDefault}

    service:
      app:
        controller: paperless
        ports:
          http:
            port: *port

    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
          - "{{ .Release.Name }}.${SECRET_INTERNAL_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network

    persistence:
      data:
        existingClaim: "{{ .Release.Name }}"
        advancedMounts:
          paperless:
            app:
              - path: /data/consume
                subPath: consume
              - path: /data/data
                subPath: data
              - path: /data/export
                subPath: export
              - path: /data/media
                subPath: media
