---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: paperless
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: paperless-secret
    template:
      engineVersion: v2
      data:
        PAPERLESS_ADMIN_USER: "{{ .PAPERLESS_ADMIN_USER }}"
        PAPERLESS_ADMIN_PASSWORD: "{{ .PAPERLESS_ADMIN_PASSWORD }}"
        PAPERLESS_SECRET_KEY: "{{ .PAPERLESS_SECRET_KEY }}"
        PAPERLESS_REDIS: "redis://default:{{ .DRAGONFLY_PASSWORD }}@dragonfly.database.svc.cluster.local:6379"
        PAPERLESS_DBENGINE: "postgresql"
        PAPERLESS_DBHOST: &dbhost "postgres18-rw.database.svc.cluster.local"
        PAPERLESS_DBPORT: "5432"
        PAPERLESS_DBNAME: &dbname "paperless"
        PAPERLESS_DBUSER: &dbuser "{{ .PAPERLESS_POSTGRES_USER }}"
        PAPERLESS_DBPASS: &dbpass "{{ .PAPERLESS_POSTGRES_PASSWORD }}"
        POSTGRES_DB: *dbname
        POSTGRES_USER: *dbuser
        POSTGRES_PASSWORD: *dbpass
        POSTGRES_HOST: *dbhost
        POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        INIT_POSTGRES_DBNAME: paperless
        INIT_POSTGRES_HOST: postgres18-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .PAPERLESS_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .PAPERLESS_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPER_USER }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        PAPERLESS_SOCIALACCOUNT_PROVIDERS: |-
          {
            "openid_connect": {
                "SCOPE": [
                    "openid",
                    "profile",
                    "email"
                ],
                "OAUTH_PKCE_ENABLED": true,
                "APPS": [
                    {
                        "provider_id": "pocket-id",
                        "name": "Pocket ID",
                        "client_id": "{{ .PAPERLESS_OIDC_CLIENT_ID }}",
                        "secret": "{{ .PAPERLESS_OIDC_CLIENT_SECRET }}",
                        "settings": {
                            "server_url": "https://id.${SECRET_DOMAIN}/.well-known/openid-configuration"
                        }
                    }
                ]
            }
          }
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: dragonfly
    - extract:
        key: paperless
    - extract:
        key: pocket-id
