---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app paperless-ai
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    controllers:
      paperless-ai:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/clusterzx/paperless-ai
              tag: 3.0.9@sha256:2b65888163fd59716f1c8285b31c5bd0b30c9c3c192c42b516688e3887d4ba60
            env:
              TZ: ${TIMEZONE}
              AI_PROVIDER: openai
              OPENAI_MODEL: gpt-4o
              PAPERLESS_AI_PORT: &port 3000
              PAPERLESS_API_URL: "http://paperless.default.svc.cluster.local:8000/api"
              PGID: "1000"
              PUID: "1000"
              RAG_SERVICE_ENABLED: "true"
              RAG_SERVICE_URL: "http://localhost:8000"
              SCAN_INTERVAL: "*/30 * * * *"
            envFrom:
              - secretRef:
                  name: paperless-ai-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                memory: 1Gi

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: {type: RuntimeDefault}

    service:
      app:
        controller: paperless-ai
        ports:
          http:
            port: *port

    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_INTERNAL_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network

    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /app/data
      cache:
        type: emptyDir
        sizeLimit: 100Mi
        globalMounts:
          - path: /app/public/images
      home:
        type: emptyDir
        sizeLimit: 100Mi
        globalMounts:
          - path: /home/node/.pm2
      logs:
        type: emptyDir
        sizeLimit: 10Mi
        globalMounts:
          - path: /app/logs
      nltk:
        type: emptyDir
        sizeLimit: 100Mi
        globalMounts:
          - path: /home/node/nltk_data
      openapi:
        type: emptyDir
        sizeLimit: 1Mi
        globalMounts:
          - path: /app/OPENAPI
      tmp:
        type: emptyDir
        medium: Memory
        sizeLimit: 100Mi
        globalMounts:
          - path: /tmp
