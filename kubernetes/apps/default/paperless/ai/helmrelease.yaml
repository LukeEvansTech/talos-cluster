---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app paperless-ai
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    controllers:
      paperless-ai:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/clusterzx/paperless-ai
              tag: 3.0.9
            env:
              TZ: ${TIMEZONE}
              PAPERLESS_URL: "http://paperless.default.svc.cluster.local:8000"
              CRON_SCHEDULE: "*/30 * * * *"
              RESPECT_EXISTING_TAGS: "true"
              RESPECT_EXISTING_DOCTYPE: "true"
              ADD_TAG: "AI"
              AI_PROVIDER: "openai"
              OPENAI_MODEL: "gpt-4o"
            envFrom:
              - secretRef:
                  name: paperless-ai-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                memory: 1Gi

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: {type: RuntimeDefault}

    service:
      app:
        controller: paperless-ai
        ports:
          http:
            port: 3000

    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_INTERNAL_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network

    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /app/config
      cache:
        type: emptyDir
        globalMounts:
          - path: /.cache
      logs:
        type: emptyDir
        globalMounts:
          - path: /app/logs
      home:
        type: emptyDir
        globalMounts:
          - path: /home/node
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
