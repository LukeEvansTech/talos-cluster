---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app paperless-gpt
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: paperless-gpt
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    controllers:
      paperless-gpt:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/icereed/paperless-gpt
              tag: v0.25.1@sha256:c0ce6186028911101a2cfe68353f14a9dbb2653596f3f1cff94de4b6db3114ff
            env:
              TZ: ${TIMEZONE}
              PAPERLESS_BASE_URL: "http://paperless.default.svc.cluster.local:8000"
              LLM_PROVIDER: "openai"
              LLM_MODEL: "gpt-4o"
              LLM_LANGUAGE: "eng"
              LLM_VISION_MODEL: "gpt-4o"
              PDF_OCR: "true"
              PDF_OCR_LANGUAGE: "eng"
              PDF_OCR_PAGES: "5"
              PDF_KEEP_METADATA: "true"
              TAG_SUGGESTIONS: "true"
            envFrom:
              - secretRef:
                  name: paperless-gpt-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                memory: 1Gi

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: {type: RuntimeDefault}

    service:
      app:
        controller: paperless-gpt
        ports:
          http:
            port: 8080

    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
          - "{{ .Release.Name }}.${SECRET_INTERNAL_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network

    persistence:
      data:
        existingClaim: "{{ .Release.Name }}"
        advancedMounts:
          paperless-gpt:
            app:
              - path: /app/db
                subPath: db
              - path: /app/prompts
                subPath: prompts
      tmpfs:
        type: emptyDir
        advancedMounts:
          paperless-gpt:
            app:
              - path: /app/config
                subPath: config
              - path: /tmp
                subPath: tmp
