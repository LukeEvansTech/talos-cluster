---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: coder
spec:
  interval: 1h
  chart:
    spec:
      chart: coder
      version: 2.30.0
      sourceRef:
        kind: HelmRepository
        name: coder
      interval: 1h
  values:
    coder:
      env:
        - name: CODER_PG_CONNECTION_URL
          valueFrom:
            secretKeyRef:
              name: coder-secret
              key: CODER_PG_CONNECTION_URL
        - name: CODER_ACCESS_URL
          value: "https://coder.${SECRET_INTERNAL_DOMAIN}"
        - name: CODER_WILDCARD_ACCESS_URL
          value: "*.coder.${SECRET_INTERNAL_DOMAIN}"
        - name: CODER_PROMETHEUS_ENABLE
          value: "true"
        - name: CODER_PROMETHEUS_ADDRESS
          value: "0.0.0.0:2112"
        - name: TZ
          value: "${TIMEZONE}"

      service:
        type: ClusterIP

      ingress:
        enable: false

      podSecurityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault

      securityContext:
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        capabilities:
          drop:
            - ALL

      resources:
        requests:
          cpu: 100m
          memory: 512Mi
        limits:
          memory: 2Gi

      annotations:
        reloader.stakater.com/auto: "true"

      initContainers:
        - name: init-db
          image: ghcr.io/home-operations/postgres-init:18
          envFrom:
            - secretRef:
                name: coder-secret

      volumes:
        - name: tmp
          emptyDir: {}

      volumeMounts:
        - name: tmp
          mountPath: /tmp
