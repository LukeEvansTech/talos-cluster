---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: tandoor
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: tandoor-secret
    template:
      engineVersion: v2
      data:
        POSTGRES_DB: tandoor
        POSTGRES_HOST: postgres18-rw.database.svc.cluster.local
        POSTGRES_PORT: "5432"
        DB_ENGINE: django.db.backends.postgresql
        DB_OPTIONS: '{"sslmode":"require"}'
        POSTGRES_USER: "{{ .TANDOOR_POSTGRES_USER }}"
        POSTGRES_PASSWORD: "{{ .TANDOOR_POSTGRES_PASS }}"
        INIT_POSTGRES_DBNAME: tandoor
        INIT_POSTGRES_HOST: postgres18-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .TANDOOR_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .TANDOOR_POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPER_USER }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        SECRET_KEY: "{{ .SECRET_KEY }}"
  dataFrom:
    - extract:
        key: tandoor
    - extract:
        key: cloudnative-pg
