---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app forgejo
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: forgejo
  values:
    replicaCount: 1
    resources:
      requests:
        cpu: 10m
        memory: 128Mi
      limits:
        memory: 256Mi

    strategy:
      type: Recreate

    gitea:
      admin:
        existingSecret: forgejo-secret
        passwordMode: initialOnlyNoReset

      config:
        server:
          DOMAIN: "forgejo.${SECRET_DOMAIN}"
          ROOT_URL: "https://forgejo.${SECRET_DOMAIN}"
          SSH_DOMAIN: "forgejo.${SECRET_DOMAIN}"
          SSH_PORT: 22

        database:
          DB_TYPE: sqlite3
          PATH: /data/forgejo/forgejo.db

        session:
          PROVIDER: file

        cache:
          ADAPTER: memory

        queue:
          TYPE: level

    service:
      http:
        type: ClusterIP
        port: 3000
      ssh:
        type: ClusterIP
        port: 22

    ingress:
      enabled: false

    persistence:
      enabled: true
      create: false
      claimName: forgejo
      existingClaim: forgejo
      mount: /data

    redis-cluster:
      enabled: false

    postgresql:
      enabled: false

    postgresql-ha:
      enabled: false

    securityContext:
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch

    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
      readOnlyRootFilesystem: false
      runAsNonRoot: true
      runAsUser: 1000
      seccompProfile:
        type: RuntimeDefault
