---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app gitsave
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: gitsave
  values:
    controllers:
      gitsave:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/timwitzdam/gitsave
              tag: 1.3.6@sha256:4c8a795463cafae705732499c78182e43e91f1e79bf72f2bbe10c3881ec6991c
            env:
              TZ: ${TIMEZONE}
            envFrom:
              - secretRef:
                  name: gitsave-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                memory: 512Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: {type: RuntimeDefault}
    service:
      app:
        controller: gitsave
        ports:
          http:
            port: 3000
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
          - "{{ .Release.Name }}.${SECRET_INTERNAL_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
    persistence:
      data:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /app/data
      backup:
        type: nfs
        server: ${SECRET_STORAGE_SERVER:-localhost}
        path: /mnt/pool/backups
        advancedMounts:
          gitsave:
            app:
              - path: /app/backups
                subPath: gitsave
      tmpfs:
        type: emptyDir
        advancedMounts:
          gitsave:
            app:
              - path: /tmp
                subPath: tmp
