use_default_settings: true
general:
  instance_name: "SearXNG"
  debug: false
  privacypolicy_url: false
  donation_url: false
  contact_url: false
  enable_metrics: false
search:
  safe_search: 0
  autocomplete: "google"
  default_lang: "en"
server:
  secret_key: "${SEARXNG_SECRET_KEY}"
  limiter: false
  image_proxy: true
  method: "GET"
ui:
  static_use_hash: true
  default_theme: simple
  theme_args:
    simple_style: dark
engines:
  - name: bing
    disabled: true
  - name: brave
    disabled: false
  - name: duckduckgo
    disabled: false
  - name: google
    disabled: false
  - name: qwant
    disabled: false
  - name: wikipedia
    disabled: false
