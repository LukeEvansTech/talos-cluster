---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: searxng
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: searxng
  values:
    controllers:
      searxng:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/searxng/searxng
              tag: 2024.12.23-e7a605379
            env:
              TZ: ${TIMEZONE}
              SEARXNG_BASE_URL: "https://search.${SECRET_DOMAIN}"
              SEARXNG_URL: "https://search.${SECRET_DOMAIN}"
              SEARXNG_SECRET_KEY:
                valueFrom:
                  secretKeyRef:
                    name: searxng-secret
                    key: SEARXNG_SECRET_KEY
            envFrom:
              - secretRef:
                  name: searxng-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                memory: 2Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 977
        runAsGroup: 977
        fsGroup: 977
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
    service:
      app:
        controller: searxng
        ports:
          http:
            port: 8080
    route:
      app:
        hostnames:
          - "search.${SECRET_DOMAIN}"
          - "search.${SECRET_INTERNAL_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
    persistence:
      config:
        type: configMap
        name: searxng-config
        globalMounts:
          - path: /etc/searxng/settings.yml
            subPath: settings.yml
            readOnly: true
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
