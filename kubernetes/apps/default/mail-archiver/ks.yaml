---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app mail-archiver
  namespace: &namespace default
spec:
  targetNamespace: *namespace
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../components/gatus/internal
    - ../../../../components/volsync
  interval: 1h
  retryInterval: 2m
  timeout: 5m
  prune: true
  wait: false
  dependsOn:
    - name: cloudnative-pg-cluster
      namespace: database
    - name: envoy-gateway
      namespace: network
    - name: volsync
      namespace: volsync-system
  path: ./kubernetes/apps/default/mail-archiver/app
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CLAIM: *app
      VOLSYNC_CAPACITY: 1Gi
      GATUS_SUBDOMAIN: mailarchiver
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
