---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mail-archiver
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: mail-archiver-secret
    template:
      engineVersion: v2
      data:
        MAILARCHIVER_USERNAME: "{{ .MAILARCHIVER_USERNAME }}"
        MAILARCHIVER_PASSWORD: "{{ .MAILARCHIVER_PASSWORD }}"
        MAILARCHIVER_POSTGRES_DB: mailarchiver
        MAILARCHIVER_POSTGRES_USER: "{{ .MAILARCHIVER_POSTGRES_USER }}"
        MAILARCHIVER_POSTGRES_PASSWORD: "{{ .MAILARCHIVER_POSTGRES_PASSWORD }}"
        DATABASE_URL: "Host=postgres18-rw.database.svc.cluster.local;Port=5432;Database=mailarchiver;Username={{ .MAILARCHIVER_POSTGRES_USER }};Password={{ .MAILARCHIVER_POSTGRES_PASSWORD }};SslMode=Disable"
        INIT_POSTGRES_DBNAME: mailarchiver
        INIT_POSTGRES_HOST: postgres18-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .MAILARCHIVER_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .MAILARCHIVER_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPER_USER }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: mail-archiver
    - extract:
        key: cloudnative-pg
