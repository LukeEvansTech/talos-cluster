---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mail-archiver
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: mail-archiver
  values:
    controllers:
      mail-archiver:
        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: "18"
            envFrom:
              - secretRef:
                  name: mail-archiver-secret

        containers:
          app:
            image:
              repository: ghcr.io/s1t5/mailarchiver
              tag: 2512.1@sha256:450e678f03a5f33f9a9c259e3af13fecb5e67079cc78ea459f46bc03cef02175
            env:
              TZ: ${TIMEZONE}
              Authentication__Enabled: "true"
              MailSync__IntervalMinutes: "120"
            envFrom:
              - secretRef:
                  name: mail-archiver-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 5000
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 4000Mi

    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: {type: RuntimeDefault}

    service:
      app:
        controller: mail-archiver
        ports:
          http:
            port: *port

    route:
      app:
        hostnames:
          - "mailarchiver.${SECRET_DOMAIN}"
          - "mailarchiver.${SECRET_INTERNAL_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network

    persistence:
      data:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /app/DataProtection-Keys
