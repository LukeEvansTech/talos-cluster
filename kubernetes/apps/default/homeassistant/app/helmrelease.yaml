---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homeassistant
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: homeassistant
  values:
    controllers:
      homeassistant:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/home-assistant/home-assistant
              tag: 2025.10.4
            env:
              TZ: ${TIMEZONE}
              # Trust proxy from pod network and management network
              HASS_HTTP_TRUSTED_PROXY_1: 10.42.0.0/16
              HASS_HTTP_TRUSTED_PROXY_2: 10.32.8.0/24
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - "ALL"
            resources:
              requests:
                cpu: 100m
                memory: 512M
              limits:
                memory: 2Gi

    # KEY CONFIGURATION: Multus network attachment
    defaultPodOptions:
      annotations:
        k8s.v1.cni.cncf.io/networks: |-
          [{
            "name": "iot",
            "namespace": "kube-system",
            "ips": ["10.32.8.100/24"],
            "mac": "02:00:00:00:00:01"
          }]
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault

    service:
      app:
        controller: homeassistant
        ports:
          http:
            appProtocol: kubernetes.io/ws
            port: 8123

    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
          - "{{ .Release.Name }}.${SECRET_INTERNAL_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network

    persistence:
      config:
        existingClaim: homeassistant
        globalMounts:
          - path: /config
      config-cache:
        existingClaim: homeassistant-cache
        globalMounts:
          - path: /config/.venv
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
      run:
        type: emptyDir
        medium: Memory
        globalMounts:
          - path: /run
