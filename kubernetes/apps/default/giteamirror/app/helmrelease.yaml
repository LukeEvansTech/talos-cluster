---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app giteamirror
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: giteamirror
  values:
    controllers:
      giteamirror:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/raylabshq/gitea-mirror
              tag: v3.9.2@sha256:6e3edc29884c11a8a7bb3f65adae266d4f51c32d829c857152372e7dba35a410
            env:
              TZ: ${TIMEZONE}
              PORT: "4321"
              PUID: "1000"
              PGID: "1000"
              # Authentication & CORS
              BETTER_AUTH_URL: https://giteamirror.${SECRET_DOMAIN}
              BETTER_AUTH_TRUSTED_ORIGINS: https://giteamirror.${SECRET_DOMAIN}
              # Scheduling
              SCHEDULE_ENABLED: "true"
              GITEA_MIRROR_INTERVAL: "6h"
              AUTO_IMPORT_REPOS: "true"
              AUTO_MIRROR_REPOS: "true"
              # GitHub Configuration
              GITHUB_USERNAME: LukeEvansTech
              SKIP_FORKS: "true"
              PRIVATE_REPOSITORIES: "true"
              MIRROR_STARRED: "true"
              MIRROR_ORGANIZATIONS: "true"
              MIRROR_ISSUES: "true"
              MIRROR_WIKI: "true"
              # Gitea/Forgejo Configuration
              GITEA_URL: https://forgejo.${SECRET_DOMAIN}
              GITEA_USERNAME: forgejoadmin
              GITEA_ORGANIZATION: github-mirrors
              GITEA_ORG_VISIBILITY: private
              PRESERVE_ORG_STRUCTURE: "true"
              # Cleanup
              CLEANUP_DELETE_IF_NOT_IN_GITHUB: "true"
              CLEANUP_ORPHANED_REPO_ACTION: archive
              CLEANUP_DRY_RUN: "false"
            envFrom:
              - secretRef:
                  name: giteamirror-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 4321
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 3
                  successThreshold: 1
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                memory: 1Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: {type: RuntimeDefault}
    service:
      app:
        controller: giteamirror
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
          - "{{ .Release.Name }}.${SECRET_INTERNAL_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
    persistence:
      data:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /app/data
