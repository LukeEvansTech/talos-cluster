---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: subspy
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: subspy-secret
    template:
      engineVersion: v2
      data:
        REDDIT_CLIENT_ID: "{{ .REDDIT_CLIENT_ID }}"
        REDDIT_CLIENT_SECRET: "{{ .REDDIT_CLIENT_SECRET }}"
        REDDIT_USER_AGENT: "{{ .REDDIT_USER_AGENT }}"
        APP_SECRET_KEY: "{{ .APP_SECRET_KEY }}"
        ADMIN_USERNAME: "{{ .ADMIN_USERNAME }}"
        ADMIN_PASSWORD: "{{ .ADMIN_PASSWORD }}"
  dataFrom:
    - extract:
        key: subspy
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: subspy-ghcr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: subspy-ghcr-auth
    template:
      engineVersion: v2
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: |
          {"auths":{"ghcr.io":{"username":"LukeEvansTech","password":"{{ .GHCR_TOKEN }}","auth":"{{ printf "%s:%s" "LukeEvansTech" .GHCR_TOKEN | b64enc }}"}}}
  dataFrom:
    - extract:
        key: subspy
