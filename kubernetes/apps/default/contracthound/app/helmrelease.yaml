---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: contracthound
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: contracthound
  values:
    controllers:
      contracthound:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/lukeevanstech/contracthound
              tag: 1.6.2
            env:
              TZ: ${TIMEZONE}
              DATABASE_URL: sqlite:///./data/contracthound.db
              OLLAMA_ENABLED: "true"
              OLLAMA_BASE_URL: http://ollama.ai.svc.cluster.local:11434
              OLLAMA_MODEL: qwen3:14b
              APP_URL: "https://contracthound.${SECRET_DOMAIN}"
              OIDC_ENABLED: "true"
            envFrom:
              - secretRef:
                  name: contracthound-secret
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 8080
                  initialDelaySeconds: 10
                  periodSeconds: 30
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: *port
                  initialDelaySeconds: 5
                  periodSeconds: 10
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 1Gi

    defaultPodOptions:
      imagePullSecrets:
        - name: contracthound-ghcr-auth
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

    service:
      app:
        controller: contracthound
        ports:
          http:
            port: *port

    route:
      app:
        annotations:
          gatus.home-operations.com/endpoint: |-
            group: external
            url: https://{{ .Release.Name }}.${SECRET_DOMAIN}/health
            conditions: ["[STATUS] == 200"]
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-external
            namespace: network

    persistence:
      data:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /app/data
