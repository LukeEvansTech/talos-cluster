---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: contracthound
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: contracthound-secret
    template:
      engineVersion: v2
      data:
        APP_SECRET_KEY: "{{ .APP_SECRET_KEY }}"
        ADMIN_USERNAME: "{{ .ADMIN_USERNAME }}"
        ADMIN_PASSWORD: "{{ .ADMIN_PASSWORD }}"
        OIDC_CLIENT_ID: "{{ .OIDC_CLIENT_ID }}"
        OIDC_CLIENT_SECRET: "{{ .OIDC_CLIENT_SECRET }}"
        OIDC_TENANT_ID: "{{ .OIDC_TENANT_ID }}"
  dataFrom:
    - extract:
        key: contracthound
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: contracthound-ghcr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: contracthound-ghcr-auth
    template:
      engineVersion: v2
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: |
          {"auths":{"ghcr.io":{"username":"LukeEvansTech","password":"{{ .GHCR_TOKEN }}","auth":"{{ printf "%s:%s" "LukeEvansTech" .GHCR_TOKEN | b64enc }}"}}}
  dataFrom:
    - extract:
        key: contracthound
