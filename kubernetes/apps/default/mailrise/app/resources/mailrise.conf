# Mailrise Configuration
# This SMTP server converts emails to Apprise notifications
# Send emails to <config-name>@mailrise.xyz to trigger notifications

listen:
  host: 0.0.0.0
  port: 8025

# TLS is disabled for internal cluster communication
tls:
  mode: off

# Define notification targets
# Each config maps to an Apprise URL
# Send to notify@mailrise.xyz to use the "notify" config below
configs:
  # Default notification target using Apprise API
  notify:
    urls:
      - apprise://apprise.default.svc.cluster.local:8000/notify
