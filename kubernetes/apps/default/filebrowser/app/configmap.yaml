---
apiVersion: v1
kind: ConfigMap
metadata:
  name: filebrowser-config
  annotations:
    checkov.io/skip1: CKV_K8S_21=Namespace managed by Kustomize targetNamespace
data:
  config.yaml: |-
    server:
      port: 80
      baseURL: ""
      database: "/config/database.db"
      cacheDir: "/tmp"
      sources:
        - path: "/media"
          name: media
          config:
            defaultEnabled: true
    logging:
      - levels: "info|warning|error"
    userDefaults:
      darkMode: true
      singleClick: false
      permissions:
        admin: true
        modify: true
        share: true
        download: true
        create: true
        delete: false
        api: false
    auth:
      methods:
        noauth: false
        password:
          enabled: true
