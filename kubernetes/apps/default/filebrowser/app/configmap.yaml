---
apiVersion: v1
kind: ConfigMap
metadata:
  name: filebrowser-config
data:
  config.yaml: |
    server:
      port: 80
      baseURL: ""
      database: "/config/database.db"
      cacheDir: "/tmp"
      sources:
        - path: "/media"
          name: media
    logging:
      - levels: "info|warning|error"
    userDefaults:
      darkMode: true
      singleClick: false
      permissions:
        admin: false
        modify: true
        share: true
        download: true
        create: true
        delete: false
        api: false
    auth:
      methods:
        noauth: false
        password:
          enabled: true
