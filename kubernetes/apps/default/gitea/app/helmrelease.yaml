---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app gitea
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: gitea
  values:
    replicaCount: 1

    strategy:
      type: Recreate

    gitea:
      admin:
        existingSecret: gitea-secret
        passwordMode: initialOnlyNoReset

      config:
        server:
          DOMAIN: "gitea.${SECRET_DOMAIN}"
          ROOT_URL: "https://gitea.${SECRET_DOMAIN}"
          SSH_DOMAIN: "gitea.${SECRET_DOMAIN}"
          SSH_PORT: 22

        database:
          DB_TYPE: sqlite3
          PATH: /data/gitea/gitea.db

        session:
          PROVIDER: file

        cache:
          ADAPTER: memory

        queue:
          TYPE: level

    service:
      http:
        type: ClusterIP
        port: 3000
      ssh:
        type: ClusterIP
        port: 22

    ingress:
      enabled: false

    persistence:
      enabled: true
      existingClaim: gitea
      mount: /data

    redis-cluster:
      enabled: false

    postgresql:
      enabled: false

    postgresql-ha:
      enabled: false

    securityContext:
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch

    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
      readOnlyRootFilesystem: false
      runAsNonRoot: true
      runAsUser: 1000
      seccompProfile:
        type: RuntimeDefault
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: gitea
spec:
  hostnames:
    - gitea.${SECRET_DOMAIN}
  parentRefs:
    - name: envoy-internal
      namespace: network
  rules:
    - backendRefs:
        - name: gitea-http
          port: 3000
