---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: apprise
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: apprise-secret
    template:
      engineVersion: v2
      data:
        APPRISE_KEY: "{{ .APPRISE_KEY }}"
  dataFrom:
    - extract:
        key: apprise
