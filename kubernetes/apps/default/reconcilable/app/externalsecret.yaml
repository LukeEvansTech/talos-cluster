---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: reconcilable
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: reconcilable-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        APP_SECRET_KEY: "{{ .RECONCILABLE_SECRET_KEY }}"
        ADMIN_PASSWORD: "{{ .RECONCILABLE_ADMIN_PASSWORD }}"
  dataFrom:
    - extract:
        key: reconcilable
