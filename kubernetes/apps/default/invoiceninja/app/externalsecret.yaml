---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: invoiceninja
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: invoiceninja-secret
    template:
      engineVersion: v2
      data:
        # Invoice Ninja Application
        APP_KEY: "{{ .INVOICENINJA_APP_KEY }}"

        # MariaDB Authentication (uppercase for env vars)
        MARIADB_ROOT_PASSWORD: "{{ .MARIADB_ROOT_PASSWORD }}"
        MARIADB_PASSWORD: "{{ .MARIADB_PASSWORD }}"

        # MariaDB Authentication (kebab-case for Bitnami chart)
        mariadb-root-password: "{{ .MARIADB_ROOT_PASSWORD }}"
        mariadb-password: "{{ .MARIADB_PASSWORD }}"

        # Database Connection (for Invoice Ninja)
        DB_HOST: "invoiceninja-mariadb"
        DB_DATABASE: "invoiceninja"
        DB_USERNAME: "invoiceninja"
        DB_PASSWORD: "{{ .MARIADB_PASSWORD }}"
  dataFrom:
    - extract:
        key: invoiceninja
