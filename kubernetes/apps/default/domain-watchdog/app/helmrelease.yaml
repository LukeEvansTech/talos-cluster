---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: domainwatchdog
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: domainwatchdog
  values:
    controllers:
      domainwatchdog:
        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: "18"
            envFrom:
              - secretRef:
                  name: domainwatchdog-secret

        containers:
          app:
            image:
              repository: maelgangloff/domain-watchdog
              tag: latest
            env:
              TZ: ${TIMEZONE}
              APP_ENV: prod
              SERVER_NAME: ":80"
            envFrom:
              - secretRef:
                  name: domainwatchdog-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 80
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            # FrankenPHP requires root and SYS_ADMIN capability to function
            securityContext:
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: false
              capabilities:
                add:
                  - "NET_BIND_SERVICE"
                  - "SYS_ADMIN"
                drop:
                  - "ALL"
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 512Mi

          worker:
            image:
              repository: maelgangloff/domain-watchdog
              tag: latest
            command:
              - php
              - bin/console
              - messenger:consume
              - async
              - rdap_low
              - rdap_high
              - --time-limit=3600
              - --memory-limit=128M
            env:
              TZ: ${TIMEZONE}
              APP_ENV: prod
              MESSENGER_CONSUMER_NAME: worker
            envFrom:
              - secretRef:
                  name: domainwatchdog-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - "ALL"
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 256Mi

    persistence:
      content:
        type: configMap
        name: domainwatchdog-content
        globalMounts:
          - path: /app/public/content

    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: {type: RuntimeDefault}

    service:
      app:
        controller: domainwatchdog
        ports:
          http:
            port: *port

    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
