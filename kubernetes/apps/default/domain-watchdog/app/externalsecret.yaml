---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: domainwatchdog
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: domainwatchdog-secret
    template:
      engineVersion: v2
      data:
        DATABASE_URL: "postgresql://{{ .DOMAIN_WATCHDOG_POSTGRES_USER }}:{{ .DOMAIN_WATCHDOG_POSTGRES_PASS }}@postgres18-rw.database.svc.cluster.local:5432/domain_watchdog?serverVersion=18&charset=utf8&sslmode=require"
        MESSENGER_ASYNC_TRANSPORT_DSN: "redis://default:{{ .DRAGONFLY_PASSWORD }}@dragonfly.database.svc.cluster.local:6379/messages"
        MESSENGER_RDAP_LOW_TRANSPORT_DSN: "redis://default:{{ .DRAGONFLY_PASSWORD }}@dragonfly.database.svc.cluster.local:6379/messages-rdap-low"
        MESSENGER_RDAP_HIGH_TRANSPORT_DSN: "redis://default:{{ .DRAGONFLY_PASSWORD }}@dragonfly.database.svc.cluster.local:6379/messages-rdap-high"
        LOCK_DSN: "redis://default:{{ .DRAGONFLY_PASSWORD }}@dragonfly.database.svc.cluster.local:6379"
        INIT_POSTGRES_DBNAME: domain_watchdog
        INIT_POSTGRES_HOST: postgres18-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .DOMAIN_WATCHDOG_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .DOMAIN_WATCHDOG_POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPER_USER }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: domain-watchdog
    - extract:
        key: cloudnative-pg
    - extract:
        key: dragonfly
