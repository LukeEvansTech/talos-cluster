---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app invoiceshelf
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: invoiceshelf
  values:
    controllers:
      invoiceshelf:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: invoiceshelf/invoiceshelf
              tag: 2.1.1-legacy@sha256:a20267aada53b6c33bb164a602e6f01d2b6d8a497da972886e80b53941ce78a0
            env:
              TZ: ${TIMEZONE}
              PUID: "1000"
              PGID: "1000"
              APP_ENV: production
              APP_DEBUG: "false"
              APP_URL: "https://invoiceshelf.${SECRET_DOMAIN}"
              APP_TIMEZONE: ${TIMEZONE}
              DB_CONNECTION: sqlite
              TRUSTED_PROXIES: "*"
              SESSION_SECURE_COOKIE: "true"
              SESSION_DOMAIN: "invoiceshelf.${SECRET_DOMAIN}"
              SANCTUM_STATEFUL_DOMAINS: "invoiceshelf.${SECRET_DOMAIN}"
            envFrom:
              - secretRef:
                  name: invoiceshelf-secret
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 80
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  initialDelaySeconds: 10
                  periodSeconds: 5
                  timeoutSeconds: 5
                  failureThreshold: 30
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                memory: 512Mi

    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: {type: RuntimeDefault}

    service:
      app:
        controller: invoiceshelf
        ports:
          http:
            port: *port

    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
          - "{{ .Release.Name }}.${SECRET_INTERNAL_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network

    persistence:
      data:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /data
            subPath: data
          - path: /conf
            subPath: conf
