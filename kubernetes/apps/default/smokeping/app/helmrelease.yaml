---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: smokeping
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: smokeping
  values:
    controllers:
      smokeping:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-config:
            image:
              repository: docker.io/library/alpine
              tag: 3.23.3@sha256:25109184c71bdad752c8312a8623239686a9a2071e8825f20acb8f2198c3f659
            command:
              - "/bin/sh"
              - "-c"
            args:
              - "cp /configmap/* /config"
        containers:
          app:
            image:
              repository: ghcr.io/linuxserver/smokeping
              tag: 2.9.0@sha256:f6cbc8816599b13ad90bb7be2b709168ea17bdad1f60e2ab495236c33e4a70b7
            env:
              TZ: ${TIMEZONE}
              PUID: "1000"
              PGID: "1000"
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 192Mi
    defaultPodOptions:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: smokeping
        ports:
          http:
            port: 80
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
          - "{{ .Release.Name }}.${SECRET_INTERNAL_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
    persistence:
      config:
        type: emptyDir
      data:
        existingClaim: "{{ .Release.Name }}"
      configmap:
        type: configMap
        name: smokeping-configmap
