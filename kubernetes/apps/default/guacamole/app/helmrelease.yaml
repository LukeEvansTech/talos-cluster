---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app guacamole
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: guacamole
  values:
    controllers:
      guacamole:
        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: "18"
            envFrom:
              - secretRef:
                  name: guacamole-secret

          init-schema:
            image:
              repository: guacamole/guacamole
              tag: 1.6.0
            command:
              - /bin/sh
              - -c
              - |
                /opt/guacamole/bin/initdb.sh --postgresql > /migrations/initdb.sql
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: {drop: ["ALL"]}

          init-migrate:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: "18"
            command:
              - /bin/sh
              - -c
              - |
                export PGPASSWORD=$(POSTGRESQL_PASSWORD)
                psql -h $(POSTGRESQL_HOSTNAME) -d $(POSTGRESQL_DATABASE) -U $(POSTGRESQL_USER) -a -w -f /migrations/initdb.sql || true
            envFrom:
              - secretRef:
                  name: guacamole-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}

        containers:
          app:
            image:
              repository: guacamole/guacamole
              tag: 1.6.0
            env:
              TZ: ${TIMEZONE}
              GUACD_HOSTNAME: guacd.default.svc.cluster.local
              GUACD_PORT: "4822"
              GUACAMOLE_HOME: /guacamole
              TOTP_ENABLED: "true"
              WEBAPP_CONTEXT: ROOT
            envFrom:
              - secretRef:
                  name: guacamole-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 2Gi

    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: {type: RuntimeDefault}

    service:
      app:
        controller: guacamole
        ports:
          http:
            port: 8080

    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
          - "{{ .Release.Name }}.${SECRET_INTERNAL_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network

    persistence:
      migrations:
        type: emptyDir
        globalMounts:
          - path: /migrations
