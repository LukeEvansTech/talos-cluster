---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app guacamole
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: guacamole
  values:
    controllers:
      guacamole:
        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          01-init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: "18"
            envFrom: &envFrom
              - secretRef:
                  name: guacamole-secret

          02-init-schema:
            image:
              repository: guacamole/guacamole
              tag: 1.6.0
            command:
              - /bin/sh
              - -c
              - |
                /opt/guacamole/bin/initdb.sh --postgresql > /migrations/initdb.sql
            envFrom: *envFrom

          03-init-migrations:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: "18"
            command:
              - /bin/sh
              - -c
              - |
                export PGPASSWORD=$(POSTGRESQL_PASSWORD)
                psql -h $(POSTGRESQL_HOSTNAME) -d $(POSTGRESQL_DATABASE) -U $(POSTGRESQL_USER) -a -w -f /migrations/initdb.sql || true
            envFrom: *envFrom

        containers:
          app:
            image:
              repository: guacamole/guacamole
              tag: 1.6.0
            env:
              TZ: ${TIMEZONE}
              GUACD_HOSTNAME: guacd.default.svc.cluster.local
              GUACD_PORT: "4822"
              GUACAMOLE_HOME: /guacamole
              TOTP_ENABLED: "true"
              OPENID_ENABLED: "true"
              WEBAPP_CONTEXT: ROOT
              OPENID_AUTHORIZATION_ENDPOINT: https://id.${SECRET_DOMAIN}/authorize
              OPENID_JWKS_ENDPOINT: https://id.${SECRET_DOMAIN}/.well-known/jwks.json
              OPENID_ISSUER: https://id.${SECRET_DOMAIN}
              OPENID_REDIRECT_URI: https://guacamole.${SECRET_DOMAIN}
              OPENID_USERNAME_CLAIM_TYPE: preferred_username
              OPENID_SCOPE: "openid profile groups email"
            envFrom: *envFrom
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
            resources:
              requests:
                cpu: 250m
                memory: 128Mi
              limits:
                memory: 2000Mi

    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        controller: guacamole
        ports:
          http:
            port: 8080

    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
          - "{{ .Release.Name }}.${SECRET_INTERNAL_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network

    persistence:
      migrations:
        type: emptyDir
        advancedMounts:
          guacamole:
            02-init-schema:
              - path: /migrations
            03-init-migrations:
              - path: /migrations
