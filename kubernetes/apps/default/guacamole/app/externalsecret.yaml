---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: guacamole
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: guacamole-secret
    template:
      engineVersion: v2
      data:
        # OIDC
        OPENID_CLIENT_ID: "{{ .GUACAMOLE_CLIENT_ID }}"
        # Database
        POSTGRESQL_HOSTNAME: &dbhost postgres18-rw.database.svc.cluster.local
        POSTGRESQL_PORT: "5432"
        POSTGRESQL_DATABASE: &dbname guacamole
        POSTGRESQL_USER: &dbuser "{{ .GUACAMOLE_POSTGRES_USER }}"
        POSTGRESQL_PASSWORD: &dbpass "{{ .GUACAMOLE_POSTGRES_PASSWORD }}"
        POSTGRESQL_SSL_MODE: disable
        DATABASE_URL: "postgres://{{ .GUACAMOLE_POSTGRES_USER }}:{{ .GUACAMOLE_POSTGRES_PASSWORD }}@postgres18-rw.database.svc.cluster.local:5432/guacamole?sslmode=disable"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbname
        INIT_POSTGRES_HOST: *dbhost
        INIT_POSTGRES_USER: *dbuser
        INIT_POSTGRES_PASS: *dbpass
        INIT_POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPER_USER }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: guacamole
    - extract:
        key: cloudnative-pg
