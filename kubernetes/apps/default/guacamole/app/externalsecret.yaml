---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: guacamole
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: guacamole-secret
    template:
      engineVersion: v2
      data:
        POSTGRESQL_HOSTNAME: &dbhost postgres18-rw.database.svc.cluster.local
        POSTGRESQL_PORT: "5432"
        POSTGRESQL_DATABASE: &dbname "{{ .GUACAMOLE_DBNAME }}"
        POSTGRESQL_USER: &dbuser "{{ .GUACAMOLE_DBUSER }}"
        POSTGRESQL_PASSWORD: &dbpass "{{ .GUACAMOLE_DBPASS }}"
        DATABASE_URL: "postgres://{{ .GUACAMOLE_DBUSER }}:{{ .GUACAMOLE_DBPASS }}@postgres18-rw.database.svc.cluster.local:5432/{{ .GUACAMOLE_DBNAME }}?sslmode=disable"
        INIT_POSTGRES_DBNAME: *dbname
        INIT_POSTGRES_HOST: *dbhost
        INIT_POSTGRES_USER: *dbuser
        INIT_POSTGRES_PASS: *dbpass
        INIT_POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPER_USER }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: guacamole
    - extract:
        key: cloudnative-pg
