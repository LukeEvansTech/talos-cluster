---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: domain-locker
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: domain-locker-secret
    template:
      engineVersion: v2
      data:
        DL_PG_NAME: domain_locker
        DL_PG_USER: "{{ .DOMAINLOCKER_POSTGRES_USER }}"
        DL_PG_PASSWORD: "{{ .DOMAINLOCKER_POSTGRES_PASS }}"
        DL_PG_HOST: postgres18-rw.database.svc.cluster.local
        DL_PG_PORT: "5432"
        INIT_POSTGRES_DBNAME: domain_locker
        INIT_POSTGRES_HOST: postgres18-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .DOMAINLOCKER_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .DOMAINLOCKER_POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPER_USER }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: domain-locker
    - extract:
        key: cloudnative-pg
