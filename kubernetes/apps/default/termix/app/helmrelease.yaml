---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: termix
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: termix
  values:
    controllers:
      termix:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          copy-nginx-template:
            image:
              repository: ghcr.io/lukegus/termix
              tag: release-1.10.0
            command:
              - /bin/sh
              - -c
              - cp /app/nginx/nginx.conf.template /nginx-tmp/nginx.conf.template
        containers:
          app:
            image:
              repository: ghcr.io/lukegus/termix
              tag: release-1.10.0
            env:
              TZ: ${TIMEZONE}
              PORT: &port 8080
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
                add:
                  - CHOWN
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 512Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        seccompProfile:
          type: RuntimeDefault
    service:
      app:
        controller: termix
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
          - "{{ .Release.Name }}.${SECRET_INTERNAL_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
    persistence:
      data:
        existingClaim: "{{ .Release.Name }}"
        advancedMounts:
          termix:
            app:
              - path: /app/data
      nginx:
        type: emptyDir
        advancedMounts:
          termix:
            copy-nginx-template:
              - path: /nginx-tmp
            app:
              - path: /app/nginx
