---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app invio
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: invio
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    controllers:
      backend:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/kittendevv/invio-backend
              tag: v1.13.0@sha256:ecd78837f7f50795f0dd9f2bb427a161f9c4b583f8ea62ad5274c5ce7fe6a2b9
            env:
              TZ: ${TIMEZONE}
              DATABASE_PATH: /app/data/invio.db
            envFrom:
              - secretRef:
                  name: invio-secret
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 512Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: false

      frontend:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/kittendevv/invio-frontend
              tag: v1.14.0@sha256:03fa40a6763f20ebd39edd522ef9d88f013dad1d79144afdd73b8e13dcafbebb
            env:
              TZ: ${TIMEZONE}
              PORT: "8000"
              BACKEND_URL: http://invio-backend.default.svc.cluster.local:3000
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 512Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: false

    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
        seccompProfile:
          type: RuntimeDefault

    service:
      app:
        controller: frontend
        ports:
          http:
            port: 8000
      backend:
        controller: backend
        ports:
          http:
            port: 3000

    route:
      app:
        annotations:
          gatus.home-operations.com/enabled: "false"
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
          - "{{ .Release.Name }}.${SECRET_INTERNAL_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
        rules:
          - backendRefs:
              - name: invio-app
                port: 8000

    persistence:
      data:
        existingClaim: "{{ .Release.Name }}"
        advancedMounts:
          backend:
            app:
              - path: /app/data
      cache:
        type: emptyDir
        advancedMounts:
          backend:
            app:
              - path: /.cache
