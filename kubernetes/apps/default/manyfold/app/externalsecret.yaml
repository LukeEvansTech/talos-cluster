---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: manyfold-secret
spec:
  refreshInterval: 15m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: manyfold-secret
    template:
      engineVersion: v2
      data:
        MANYFOLD_SECRET_KEY: "{{ .manyfold_secret_key }}"
  dataFrom:
    - extract:
        key: manyfold
