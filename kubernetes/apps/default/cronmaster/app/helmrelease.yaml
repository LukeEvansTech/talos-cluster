---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cronmaster
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: cronmaster
  values:
    controllers:
      cronmaster:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/fccview/cronmaster
              tag: latest
            env:
              TZ: ${TIMEZONE}
              NODE_ENV: production
              DOCKER: "true"
              HOST_CRONTAB_USER: root
            envFrom:
              - secretRef:
                  name: cronmaster-secret
            securityContext:
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: false
              runAsUser: 0
              runAsGroup: 0
              capabilities:
                add:
                  - SYS_ADMIN
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 512Mi

    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        seccompProfile:
          type: RuntimeDefault

    service:
      app:
        controller: cronmaster
        ports:
          http:
            port: 3000

    route:
      app:
        hostnames:
          - "cronmaster.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network

    persistence:
      data:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /app/data
            subPath: data
          - path: /app/scripts
            subPath: scripts
          - path: /app/snippets
            subPath: snippets
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
