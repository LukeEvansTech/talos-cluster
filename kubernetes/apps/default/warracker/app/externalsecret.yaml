---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: warracker
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: warracker-secret
    template:
      engineVersion: v2
      data:
        # Database connection for app
        DB_HOST: postgres18-rw.database.svc.cluster.local
        DB_PORT: "5432"
        DB_NAME: "{{ .POSTGRES_DB }}"
        DB_USER: "{{ .WARRACKER_POSTGRES_USER }}"
        DB_PASSWORD: "{{ .WARRACKER_POSTGRES_PASS }}"
        # Init container vars
        INIT_POSTGRES_DBNAME: "{{ .POSTGRES_DB }}"
        INIT_POSTGRES_HOST: postgres18-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .WARRACKER_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .WARRACKER_POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPER_USER }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        # App secrets
        SECRET_KEY: "{{ .SECRET_KEY }}"
  dataFrom:
    - extract:
        key: warracker
    - extract:
        key: cloudnative-pg
