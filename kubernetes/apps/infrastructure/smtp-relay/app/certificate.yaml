---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: smtp-relay
spec:
  secretName: tls.smtp-relay
  duration: 160h
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: smtp.${SECRET_DOMAIN}
  dnsNames:
    - smtp.${SECRET_DOMAIN}
  privateKey:
    algorithm: ECDSA
    size: 256
    rotationPolicy: Always
  usages:
    - digital signature
