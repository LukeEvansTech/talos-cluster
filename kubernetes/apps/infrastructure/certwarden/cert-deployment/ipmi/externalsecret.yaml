---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
# ExternalSecret for cr-storage-ipmi IPMI host credentials
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ipmi-cr-storage-ipmi
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: ipmi-cr-storage-ipmi
  dataFrom:
    - extract:
        key: cr-storage-ipmi
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
# ExternalSecret for cr-node-01-ipmi IPMI host credentials
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ipmi-cr-node-01-ipmi
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: ipmi-cr-node-01-ipmi
  dataFrom:
    - extract:
        key: cr-node-01-ipmi
