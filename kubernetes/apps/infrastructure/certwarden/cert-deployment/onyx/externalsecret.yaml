---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
# ExternalSecret for cr-sw-core NVIDIA Onyx switch credentials
#
# Required fields in 1Password item 'cr-sw-core':
#   - ONYX_HOSTNAME: Switch IP or hostname (e.g., 10.32.8.195)
#   - ONYX_USERNAME: Admin username (e.g., admin)
#   - ONYX_PASSWORD: Admin password
# Optional fields:
#   - ONYX_CERT_NAME: Name for certificate on switch (default: custom-cert)
#
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: onyx-cr-sw-core
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: onyx-cr-sw-core
  dataFrom:
    - extract:
        key: cr-sw-core
