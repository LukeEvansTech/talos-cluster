---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: infrastructure
resources:
  - externalsecret.yaml
  - rbac.yaml
configMapGenerator:
  - name: certwarden-supermicro-scripts
    files:
      - supermicro-updater.py
      - certwarden-supermicro-deploy.sh
generatorOptions:
  disableNameSuffixHash: true
