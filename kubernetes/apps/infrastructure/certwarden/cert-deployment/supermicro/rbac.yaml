---
# ServiceAccount for Certwarden to create IPMI deployment Jobs
apiVersion: v1
kind: ServiceAccount
metadata:
  name: certwarden
  namespace: infrastructure
---
# Role allowing Certwarden to create Jobs for IPMI certificate deployment
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: certwarden-supermicro-deployer
  namespace: infrastructure
rules:
  # Allow managing Jobs for certificate deployment
  - apiGroups:
      - "batch"
    resources:
      - "jobs"
    verbs:
      - "create"
      - "get"
      - "list"
      - "watch"
      - "delete"
  # Allow reading pods (for job logs)
  - apiGroups:
      - ""
    resources:
      - "pods"
      - "pods/log"
    verbs:
      - "get"
      - "list"
  # Allow managing secrets (for IPMI credentials and temporary cert secrets)
  - apiGroups:
      - ""
    resources:
      - "secrets"
    verbs:
      - "create"
      - "get"
      - "list"
      - "delete"
---
# RoleBinding to grant Certwarden the ability to create Jobs
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: certwarden-supermicro-deployer
  namespace: infrastructure
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: certwarden-supermicro-deployer
subjects:
  - kind: ServiceAccount
    name: certwarden
    namespace: infrastructure
