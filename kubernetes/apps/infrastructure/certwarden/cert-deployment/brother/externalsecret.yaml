---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
# ExternalSecret for Brother printer credentials - r-fw-core
#
# This pulls credentials from 1Password for your Brother printer.
#
# Required fields in 1Password:
#   BROTHER_HOSTNAME  - Hostname or IP address of the Brother printer
#   BROTHER_PASSWORD  - Admin password for the Brother printer web interface
#
# Example 1Password item structure:
#   Item name: brother-r-fw-core
#   Fields:
#     - BROTHER_HOSTNAME: r-fw.core.codelooks.com
#     - BROTHER_PASSWORD: your-secure-password
#
# Notes:
#   - Brother cert tool has been tested on MFC-L2710DW and MFC-L2750DW models
#   - Requires RSA keys (not ECDSA) with 2048-bit recommended
#   - Certificate must include a Common Name field
#
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: brother-r-fw-core
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: brother-r-fw-core
  dataFrom:
    - extract:
        key: brother-r-fw-core
