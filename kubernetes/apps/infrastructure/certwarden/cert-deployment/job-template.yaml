---
# This is a template Job for deploying certificates to IPMI hosts
# To use: kubectl create -f this-file.yaml
# Modify the IPMI_HOST and certificate data before applying
apiVersion: batch/v1
kind: Job
metadata:
  name: deploy-cert-ipmi-HOSTNAME # Replace HOSTNAME
  namespace: infrastructure
  labels:
    app.kubernetes.io/name: cert-deployment
    app.kubernetes.io/component: ipmi
spec:
  ttlSecondsAfterFinished: 300 # Auto-cleanup after 5 minutes
  backoffLimit: 3
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cert-deployment
        app.kubernetes.io/component: ipmi
    spec:
      restartPolicy: Never
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: deploy-cert
          image: ghcr.io/lukeevanstech/supermicro-ipmi-cert@sha256:33125c3c9d074c850a20feb5ef50b03e5f5154a5e0e3c31cced1bceff6427901
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          env:
            # IPMI Configuration - REPLACE THESE VALUES
            - name: IPMI_URL
              value: "https://ipmi-test.example.com" # REPLACE
            - name: IPMI_MODEL
              value: "X12" # REPLACE: X9, X10, X11, X12, X13, H13
            - name: IPMI_USERNAME
              value: "ADMIN" # REPLACE
            - name: IPMI_PASSWORD_ENV
              value: "IPMI_TESTHOST_PASSWORD" # References the secret key
            - name: IPMI_NO_REBOOT
              value: "false" # Set to "true" to skip IPMI reboot

            # Certificate data - PROVIDED BY CERTWARDEN
            # These will be populated from Certwarden or manually for testing
            - name: CERTIFICATE_PEM
              value: |
                -----BEGIN CERTIFICATE-----
                REPLACE_WITH_CERTIFICATE
                -----END CERTIFICATE-----
            - name: PRIVATE_KEY_PEM
              value: |
                -----BEGIN PRIVATE KEY-----
                REPLACE_WITH_PRIVATE_KEY
                -----END PRIVATE KEY-----

          # Load IPMI password from secret
          envFrom:
            - secretRef:
                name: ipmi-credentials

          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
