---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ipmi-credentials
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: ipmi-credentials
    template:
      engineVersion: v2
      data:
        # Add your IPMI host passwords here
        # Format: IPMI_<hostname>_PASSWORD
        # Example: IPMI_TESTHOST_PASSWORD: "{{ .IPMI_TESTHOST_PASSWORD }}"

        # Test host example (replace with your actual hosts)
        IPMI_TESTHOST_PASSWORD: "{{ .IPMI_TESTHOST_PASSWORD }}"
  dataFrom:
    - extract:
        key: ipmi-credentials
