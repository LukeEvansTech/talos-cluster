---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: certwarden-cert-deployment
  namespace: infrastructure
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: cert-deployment
      app.kubernetes.io/part-of: certwarden
  interval: 1h
  path: ./kubernetes/apps/infrastructure/certwarden/cert-deployment
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: infrastructure
  timeout: 5m
  wait: true
