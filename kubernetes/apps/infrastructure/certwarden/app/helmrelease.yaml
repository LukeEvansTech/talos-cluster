---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: certwarden
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: certwarden
  values:
    controllers:
      certwarden:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          # Install kubectl for post-processing scripts
          install-tools:
            image:
              repository: docker.io/alpine
              tag: 3.22
            command:
              - sh
              - -c
              - |
                set -e

                # Install curl for kubectl download
                echo "Installing curl..."
                apk add --no-cache curl

                # Install kubectl
                echo "Installing kubectl..."
                curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
                chmod +x kubectl
                mv kubectl /shared-bin/

                echo "Installation complete!"
                ls -la /shared-bin/
        serviceAccount:
          identifier: certwarden
        containers:
          app:
            image:
              repository: ghcr.io/gregtwallace/certwarden
              tag: v0.28.0
            env:
              # Add kubectl to PATH for post-processing scripts
              - name: PATH
                value: "/shared-bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
            resources:
              requests:
                cpu: 500m
                memory: 2Gi
              limits:
                memory: 2Gi
    service:
      app:
        controller: certwarden
        ports:
          http:
            port: 4050
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
          - "{{ .Release.Name }}.${SECRET_INTERNAL_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
    serviceAccount:
      certwarden: {}
    persistence:
      data:
        enabled: true
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /app/data
      # Shared binaries (kubectl)
      shared-bin:
        type: emptyDir
        globalMounts:
          - path: /shared-bin
      # Post-processing scripts for Supermicro IPMI deployment
      supermicro-scripts:
        type: configMap
        name: certwarden-supermicro-scripts
        defaultMode: 0755
        globalMounts:
          - path: /app/scripts/supermicro
      # Post-processing scripts for APC deployment
      apc-scripts:
        type: configMap
        name: certwarden-apc-scripts
        defaultMode: 0755
        globalMounts:
          - path: /app/scripts/apc
