---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/batch/cronjob_v1.json
apiVersion: batch/v1
kind: CronJob
metadata:
  name: nextdns-linkip
spec:
  # Run every hour at minute 0
  schedule: "0 * * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: nextdns-linkip
        spec:
          restartPolicy: OnFailure
          automountServiceAccountToken: false
          containers:
            - name: wget
              image: docker.io/busybox:1.37.0@sha256:37f7b378a29ceb4c551b1b5582e27747b855bbfaa73fa11914fe0df028dc581f
              command:
                - "/bin/sh"
                - "-c"
                - "wget -q -O - $NEXTDNS_URL"
              env:
                - name: NEXTDNS_URL
                  valueFrom:
                    secretKeyRef:
                      name: nextdns-linkip-secret
                      key: NEXTDNS_URL
              resources:
                requests:
                  cpu: 10m
                  memory: 16Mi
                limits:
                  cpu: 100m
                  memory: 32Mi
              securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: true
                runAsNonRoot: true
                runAsUser: 65532
                capabilities:
                  drop:
                    - ALL
          securityContext:
            seccompProfile:
              type: RuntimeDefault
