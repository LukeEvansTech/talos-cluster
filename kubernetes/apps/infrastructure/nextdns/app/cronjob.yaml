---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/batch/cronjob_v1.json
apiVersion: batch/v1
kind: CronJob
metadata:
  name: nextdns-linkip
  namespace: infrastructure
spec:
  # Run every hour at minute 0
  schedule: "0 * * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: nextdns-linkip
        spec:
          restartPolicy: OnFailure
          automountServiceAccountToken: false
          containers:
            - name: wget
              image: docker.io/busybox:1.37.0@sha256:e226d6308690dbe282443c8c7e57365c96b5228f0fe7f40731b5d84d37a06839
              command:
                - "/bin/sh"
                - "-c"
                - "wget -q -O - $(cat /secrets/NEXTDNS_URL)"
              volumeMounts:
                - name: secrets
                  mountPath: /secrets
                  readOnly: true
              resources:
                requests:
                  cpu: 10m
                  memory: 16Mi
                limits:
                  cpu: 100m
                  memory: 32Mi
              securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: true
                runAsNonRoot: true
                runAsUser: 65532
                capabilities:
                  drop:
                    - ALL
          volumes:
            - name: secrets
              secret:
                secretName: nextdns-linkip-secret
          securityContext:
            seccompProfile:
              type: RuntimeDefault
