---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: nextdns-linkip
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: nextdns-linkip-secret
    template:
      data:
        NEXTDNS_URL: "{{ .NEXTDNS_URL }}"
  dataFrom:
    - extract:
        key: nextdns
