---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/prometheusrule_v1.json
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: flux-instance-rules
spec:
  groups:
    - name: flux-instance.rules
      rules:
        - alert: FluxInstanceAbsent
          expr: |-
            absent(flux_instance_info{exported_namespace="flux-system", name="flux"})
          for: 5m
          annotations:
            summary: >-
              Flux instance metric is missing
          labels:
            severity: critical
        - alert: FluxInstanceNotReady
          expr: |-
            flux_instance_info{exported_namespace="flux-system", name="flux", ready!="True"}
          for: 5m
          annotations:
            summary: >-
              Flux instance {{ $labels.name }} is not ready
          labels:
            severity: critical
    - name: flux-resource.rules
      rules:
        - alert: FluxHelmReleaseNotReady
          expr: |-
            flux_resource_info{kind="HelmRelease", ready="False"}
          for: 15m
          annotations:
            summary: >-
              HelmRelease {{ $labels.name }} in {{ $labels.exported_namespace }} is not ready ({{ $labels.reason }})
          labels:
            severity: critical
        - alert: FluxKustomizationNotReady
          expr: |-
            flux_resource_info{kind="Kustomization", ready="False"}
          for: 15m
          annotations:
            summary: >-
              Kustomization {{ $labels.name }} in {{ $labels.exported_namespace }} is not ready ({{ $labels.reason }})
          labels:
            severity: critical
        - alert: FluxOCIRepositoryNotReady
          expr: |-
            flux_resource_info{kind="OCIRepository", ready="False"}
          for: 15m
          annotations:
            summary: >-
              OCIRepository {{ $labels.name }} in {{ $labels.exported_namespace }} is not ready ({{ $labels.reason }})
          labels:
            severity: critical
