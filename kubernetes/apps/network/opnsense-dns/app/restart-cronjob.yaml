---
# ServiceAccount for the restart CronJob
apiVersion: v1
kind: ServiceAccount
metadata:
  name: opnsense-dns-restarter
  namespace: network
---
# Role with permission to patch deployments (for rollout restart)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: opnsense-dns-restarter
  namespace: network
rules:
  - apiGroups: ["apps"]
    resources: ["deployments"]
    resourceNames: ["opnsense-dns"]
    verbs: ["get", "patch"]
---
# RoleBinding to attach the role to the service account
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: opnsense-dns-restarter
  namespace: network
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: opnsense-dns-restarter
subjects:
  - kind: ServiceAccount
    name: opnsense-dns-restarter
    namespace: network
---
# CronJob to restart opnsense-dns deployment daily at 3 AM
apiVersion: batch/v1
kind: CronJob
metadata:
  name: opnsense-dns-restarter
  namespace: network
  annotations:
    # Service account token is required for kubectl to authenticate with the API
    checkov.io/skip1: CKV_K8S_38=Service account token required for kubectl rollout restart
spec:
  # Run daily at 3:00 AM
  schedule: "0 3 * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: opnsense-dns-restarter
        spec:
          serviceAccountName: opnsense-dns-restarter
          automountServiceAccountToken: true
          restartPolicy: OnFailure
          containers:
            - name: kubectl
              image: registry.k8s.io/kubectl:v1.35.0@sha256:0bb95b2a450875fc8ceaea2f9987a99fe27c228846e2e00b93b65ebb0d59034e
              imagePullPolicy: Always
              command:
                - kubectl
                - rollout
                - restart
                - deployment/opnsense-dns
                - -n
                - network
              resources:
                requests:
                  cpu: 10m
                  memory: 32Mi
                limits:
                  cpu: 100m
                  memory: 64Mi
              securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: true
                runAsNonRoot: true
                runAsUser: 65532
                capabilities:
                  drop:
                    - ALL
          securityContext:
            seccompProfile:
              type: RuntimeDefault
