---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: opnsense-dns
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: opnsense-dns
  values:
    fullnameOverride: opnsense-dns
    provider:
      name: webhook
      webhook:
        image:
          repository: ghcr.io/crutonjohn/external-dns-opnsense-webhook
          tag: v1.0.0@sha256:0bf02fe18db4fe3a86fe5f561313ee434a203f4dcee7d19e770f67df854f3cff
        env:
          - name: OPNSENSE_HOST
            valueFrom:
              secretKeyRef:
                name: opnsense-dns-secret
                key: host
          - name: OPNSENSE_API_KEY
            valueFrom:
              secretKeyRef:
                name: opnsense-dns-secret
                key: api-key
          - name: OPNSENSE_API_SECRET
            valueFrom:
              secretKeyRef:
                name: opnsense-dns-secret
                key: api-secret
          - name: OPNSENSE_SKIP_TLS_VERIFY
            value: "true"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8080
          initialDelaySeconds: 10
          timeoutSeconds: 5
    policy: upsert-only
    registry: noop
    sources:
      - crd
      - gateway-httproute
      - service
    extraArgs:
      - --events
      - --gateway-label-filter=type=internal
    domainFilters:
      - ${SECRET_DOMAIN}
      - ${SECRET_INTERNAL_DOMAIN}
    serviceMonitor:
      enabled: true
    podAnnotations:
      secret.reloader.stakater.com/reload: opnsense-dns-secret
