---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: garage-secret
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: garage-secret
    template:
      engineVersion: v2
      templateFrom:
        - configMap:
            name: garage-config
            items:
              - key: garage.toml
  dataFrom:
    - extract:
        key: garage
