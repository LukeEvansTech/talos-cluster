---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mc-router
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: mc-router
  install:
    disableSchemaValidation: true
  upgrade:
    disableSchemaValidation: true
  values:
    inKubeCluster: true
    resources:
      requests:
        cpu: 10m
        memory: 64Mi
      limits:
        memory: 128Mi
    services:
      minecraft:
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: "${SVC_MC_ROUTER_ADDR}"
