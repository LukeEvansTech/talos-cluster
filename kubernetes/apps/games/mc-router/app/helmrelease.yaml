---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mc-router
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: mc-router
  values:
    inKubeCluster: true
    minecraft:
      type: LoadBalancer
      annotations:
        lbipam.cilium.io/ips: "${SVC_MC_ROUTER_ADDR}"
