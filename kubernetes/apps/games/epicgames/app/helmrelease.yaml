---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app epicgames
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: epicgames
  values:
    controllers:
      epicgames:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/claabs/epicgames-freegames-node
              tag: latest@sha256:47e298bafc8719607174a4039acb14a58ec354217d02441f3a63087d852928d7
            env:
              TZ: Europe/London
              BASE_URL: https://epicgames.${SECRET_INTERNAL_DOMAIN}
              COUNTRY_CODE: GB
              CRON_SCHEDULE: "0 0,6,12,18 * * *"
              EMAIL_SENDER_ADDRESS: epicgames@${SECRET_DOMAIN}
              EMAIL_SENDER_NAME: "Epic Games Captchas"
              RUN_ON_STARTUP: "true"
              SEARCH_STRATEGY: all
              SMTP_HOST: smtp-relay.infrastructure.svc.cluster.local
              SMTP_PORT: "25"
              SMTP_SECURE: "false"
            envFrom:
              - secretRef:
                  name: epicgames-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 500Mi

    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        controller: epicgames
        ports:
          http:
            port: 3000

    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_INTERNAL_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network

    persistence:
      config:
        type: emptyDir
        globalMounts:
          - path: /usr/app/config
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
