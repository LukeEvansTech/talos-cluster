---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: romm
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: romm-secret
    template:
      engineVersion: v2
      data:
        # Database credentials
        DB_HOST: postgres18-rw.database.svc.cluster.local
        DB_PORT: "5432"
        DB_USER: "{{ .ROMM_POSTGRES_USER }}"
        DB_PASSWD: "{{ .ROMM_POSTGRES_PASS }}"
        DB_NAME: romm
        # Init container credentials
        INIT_POSTGRES_DBNAME: romm
        INIT_POSTGRES_HOST: postgres18-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .ROMM_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .ROMM_POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPER_USER }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        # Application secrets
        IGDB_CLIENT_ID: "{{ .IGDB_CLIENT_ID }}"
        IGDB_CLIENT_SECRET: "{{ .IGDB_CLIENT_SECRET }}"
        ROMM_AUTH_SECRET_KEY: "{{ .ROMM_AUTH_SECRET_KEY }}"
        STEAMGRIDDB_API_KEY: "{{ .STEAMGRIDDB_API_KEY }}"
  dataFrom:
    - extract:
        key: romm
    - extract:
        key: cloudnative-pg
    - extract:
        key: igdb
    - extract:
        key: steamgriddb
