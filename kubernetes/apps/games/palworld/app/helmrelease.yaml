---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: palworld
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: palworld
  values:
    controllers:
      palworld:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/jammsen/docker-palworld-dedicated-server
              tag: master@sha256:0a28d725730754268edba9b7290309af30ee336b88ab81aeaafae93dca116abb
            env:
              # Container settings
              TZ: "${TIMEZONE}"
              ALWAYS_UPDATE_ON_START: true
              BACKUP_ENABLED: false # volsync handles backups
              RESTART_ENABLED: false
              MULTITHREAD_ENABLED: true
              COMMUNITY_SERVER: false
              SERVER_SETTINGS_MODE: auto
              # Server settings
              SERVER_NAME: "Palworld Server"
              SERVER_DESCRIPTION: "Private Palworld Server"
              PUBLIC_PORT: &port 8211
              RCON_ENABLED: true
              RCON_PORT: &rcon-port 25575
              # Gameplay settings
              DEATH_PENALTY: None
              BASE_CAMP_WORKER_MAXNUM: 20
              PAL_EGG_DEFAULT_HATCHING_TIME: "2.000000"
              ENABLE_NON_LOGIN_PENALTY: false
              # Webhook notifications
              WEBHOOK_ENABLED: true
            envFrom:
              - secretRef:
                  name: palworld-secret
            probes:
              startup:
                enabled: false
              liveness:
                enabled: false
              readiness:
                enabled: false
            resources:
              requests:
                cpu: 1000m
              limits:
                memory: 16Gi
            securityContext:
              runAsUser: 0
              runAsGroup: 0
          exporter:
            image:
              repository: docker.io/bostrt/palworld-exporter
              tag: v1.3.1
            env:
              TZ: "${TIMEZONE}"
              RCON_HOST: localhost
              RCON_PORT: *rcon-port
              SAVE_DIRECTORY: /palworld
            envFrom:
              - secretRef:
                  name: palworld-secret
            resources:
              requests:
                cpu: 5m
              limits:
                memory: 256Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
    service:
      app:
        controller: palworld
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: "${SVC_PALWORLD_ADDR}"
        ports:
          http:
            port: 9877
          game:
            protocol: UDP
            port: *port
          rcon:
            port: *rcon-port
    serviceMonitor:
      app:
        serviceName: palworld
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
    persistence:
      config:
        existingClaim: palworld
        globalMounts:
          - path: /palworld
      cache:
        existingClaim: palworld-cache
        globalMounts:
          - path: /palworld/Pal/Binaries
            subPath: binaries
          - path: /palworld/Pal/Content
            subPath: content
      tmpfs:
        type: emptyDir
        advancedMounts:
          palworld:
            app:
              - path: /tmp
                subPath: tmp
