---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
# TODO: Add palworld-exporter sidecar for Prometheus metrics once world has save data
# See: https://github.com/bostrt/palworld-exporter
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: palworld
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: palworld
  values:
    controllers:
      palworld:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: thijsvanloef/palworld-server-docker
              tag: v2.3.1@sha256:e2318f3858f4050640564b66cdac2b08fda5600d5c70f394b3679761f8a70f96
            env:
              TZ: "${TIMEZONE}"
              # User configuration
              PUID: "1000"
              PGID: "1000"
              # Server settings
              PORT: &port 8211
              PLAYERS: "16"
              MULTITHREADING: "true"
              COMMUNITY: "false"
              SERVER_NAME: "Palworld Server"
              SERVER_DESCRIPTION: "Private Palworld Server"
              # RCON configuration
              RCON_ENABLED: "true"
              RCON_PORT: &rcon-port 25575
              # Update settings
              UPDATE_ON_BOOT: "true"
              # Gameplay settings
              DEATH_PENALTY: "None"
            envFrom:
              - secretRef:
                  name: palworld-secret
            probes:
              startup:
                enabled: false
              liveness:
                enabled: false
              readiness:
                enabled: false
            resources:
              requests:
                cpu: 1000m
              limits:
                memory: 16Gi
    service:
      app:
        controller: palworld
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: "${SVC_PALWORLD_ADDR}"
        ports:
          game:
            protocol: UDP
            port: *port
          rcon:
            port: *rcon-port
    defaultPodOptions:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        runAsNonRoot: false
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    persistence:
      config:
        existingClaim: palworld
        globalMounts:
          - path: /palworld
