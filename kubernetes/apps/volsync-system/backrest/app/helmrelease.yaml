---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: backrest
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  interval: 1h
  values:
    controllers:
      backrest:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/garethgeorge/backrest
              tag: v1.11.2@sha256:6ecf25925dafcb6b37ab871d23c1d424a6f5008191a631c0b520641ec22a3f84
            env:
              BACKREST_PORT: &port 9898
              BACKREST_DATA: /data
              BACKREST_CONFIG: /config/config.json
              TZ: ${TIMEZONE}
            envFrom:
              - secretRef:
                  name: backrest-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 512Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: backrest
        ports:
          http:
            port: *port
    route:
      app:
        parentRefs:
          - name: envoy-internal
            namespace: network
        hostnames:
          - backrest.${SECRET_DOMAIN}
        rules:
          - backendRefs:
              - name: backrest
                port: *port
    persistence:
      config:
        type: emptyDir
        globalMounts:
          - path: /config
      data:
        type: emptyDir
        globalMounts:
          - path: /data
      cache:
        type: emptyDir
        globalMounts:
          - path: /root/.cache
