---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization.json
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
  - ../../../../components/nfs-scaler
resources:
  - ./dnsendpoint.yaml
  - ./ocirepository.yaml
  - ./pvc.yaml
  - ./helmrelease.yaml
replacements:
  - source:
      kind: HelmRelease
      name: wizarr
      fieldPath: metadata.name
    targets:
      - select:
          kind: ScaledObject
        fieldPaths:
          - metadata.name
          - spec.scaleTargetRef.name
