---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app wizarr
  namespace: &namespace media
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../components/gatus/external
    - ../../../../components/homepage
    - ../../../../components/volsync
  interval: 1h
  path: ./kubernetes/apps/media/wizarr/app
  postBuild:
    substitute:
      APP: *app
      GATUS_PATH: /
      VOLSYNC_CAPACITY: 5Gi
      VOLSYNC_CACHE_CAPACITY: 4Gi
      HOMEPAGE_NAME: Wizarr
      HOMEPAGE_GROUP: Requests
      HOMEPAGE_ICON: wizarr.svg
      HOMEPAGE_DESCRIPTION: User invites
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: false
