---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app tracearr
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: tracearr
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    controllers:
      tracearr:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            runAsNonRoot: false
            fsGroup: 0
            fsGroupChangePolicy: OnRootMismatch
        containers:
          app:
            image:
              repository: ghcr.io/connorgallopo/tracearr
              tag: latest
            env:
              TZ: ${TIMEZONE}
              NODE_ENV: production
              DATABASE_HOST: tracearr-timescaledb.media.svc.cluster.local
              DATABASE_PORT: "5432"
              DATABASE_NAME: tracearr
              REDIS_HOST: dragonfly.database.svc.cluster.local
              REDIS_PORT: "6379"
            envFrom:
              - secretRef:
                  name: tracearr-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 3000
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 1Gi

      timescaledb:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: 70
            runAsGroup: 70
            runAsNonRoot: true
            fsGroup: 70
            fsGroupChangePolicy: OnRootMismatch
          affinity:
            podAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/instance
                        operator: In
                        values:
                          - tracearr
                      - key: app.kubernetes.io/controller
                        operator: In
                        values:
                          - tracearr
                  topologyKey: kubernetes.io/hostname
        containers:
          app:
            image:
              repository: timescale/timescaledb
              tag: latest-pg16
            env:
              POSTGRES_DB: tracearr
              PGDATA: /var/lib/postgresql/data/pgdata
            envFrom:
              - secretRef:
                  name: tracearr-secret
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - pg_isready
                      - -U
                      - tracearr
                      - -d
                      - tracearr
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - pg_isready
                      - -U
                      - tracearr
                      - -d
                      - tracearr
                  initialDelaySeconds: 5
                  periodSeconds: 5
                  timeoutSeconds: 3
                  failureThreshold: 3
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 1Gi

    service:
      app:
        primary: true
        controller: *app
        ports:
          http:
            port: *port
      timescaledb:
        controller: timescaledb
        ports:
          postgres:
            port: 5432

    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
          - "{{ .Release.Name }}.${SECRET_INTERNAL_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
        rules:
          - backendRefs:
              - name: tracearr-app
                port: 3000

    persistence:
      data:
        existingClaim: "{{ .Release.Name }}"
        advancedMounts:
          tracearr:
            app:
              - path: /data
                subPath: tracearr
          timescaledb:
            app:
              - path: /var/lib/postgresql/data
                subPath: timescaledb
