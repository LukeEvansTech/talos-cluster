---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: tracearr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: tracearr-secret
    template:
      engineVersion: v2
      data:
        # Tracearr secrets
        JWT_SECRET: "{{ .JWT_SECRET }}"
        COOKIE_SECRET: "{{ .COOKIE_SECRET }}"
        # PostgreSQL
        DATABASE_URL: "postgres://{{ .TRACEARR_POSTGRES_USER }}:{{ .TRACEARR_POSTGRES_PASS }}@postgres18-rw.database.svc.cluster.local:5432/tracearr?sslmode=no-verify"
        INIT_POSTGRES_DBNAME: tracearr
        INIT_POSTGRES_HOST: postgres18-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .TRACEARR_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .TRACEARR_POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPER_USER }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: tracearr
    - extract:
        key: cloudnative-pg
