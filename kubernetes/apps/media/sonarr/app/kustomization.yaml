---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
  - ../../../../components/nfs-scaler
resources:
  - ./externalsecret.yaml
  - ./ocirepository.yaml
  - ./pvc.yaml
  - ./helmrelease.yaml
replacements:
  - source:
      kind: HelmRelease
      name: sonarr
      fieldPath: metadata.name
    targets:
      - select:
          kind: ScaledObject
        fieldPaths:
          - metadata.name
          - spec.scaleTargetRef.name
configMapGenerator:
  - name: sonarr-configmap
    files:
      - refresh-series.sh=./resources/refresh-series.sh
      - tag-codecs.sh=./resources/tag-codecs.sh
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
