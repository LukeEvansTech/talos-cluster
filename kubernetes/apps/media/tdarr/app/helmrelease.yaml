---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tdarr
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: tdarr
  values:
    controllers:
      tdarr:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/haveagitgat/tdarr
              tag: 2.58.02@sha256:20a5656c4af4854e1877046294f77113f949d27e35940a9a65f231423d063207
            env:
              TZ: ${TIMEZONE}
              NVIDIA_VISIBLE_DEVICES: "all"
              NVIDIA_DRIVER_CAPABILITIES: "all"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 8265
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 2Gi
          node:
            image:
              repository: ghcr.io/haveagitgat/tdarr_node
              tag: 2.59.02@sha256:a2fcaaef1a95a6ce7788ac2edac087e4afc63cf622c11922290f8431dec5d794
            env:
              TZ: ${TIMEZONE}
              nodeID:
                valueFrom:
                  fieldRef:
                    fieldPath: spec.nodeName
              serverIP: localhost
              serverPort: "8266"
              NVIDIA_VISIBLE_DEVICES: "all"
              NVIDIA_DRIVER_CAPABILITIES: "all"
            resources:
              requests:
                cpu: 500m
                memory: 512Mi
                nvidia.com/gpu: 1
              limits:
                memory: 4Gi
                nvidia.com/gpu: 1
    defaultPodOptions:
      labels:
        gpu-workload: "true"
      runtimeClassName: nvidia
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: extensions.talos.dev/nvidia-open-gpu-kernel-modules-production
                    operator: Exists
                  - key: extensions.talos.dev/nvidia-container-toolkit-production
                    operator: Exists
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              gpu-workload: "true"
      # TODO: Test running as 1000:1000 instead of root for NFS compatibility
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups:
          - 44 # video
          - 10000
    service:
      app:
        controller: tdarr
        ports:
          http:
            port: *port
          server:
            port: 8266
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
          - "{{ .Release.Name }}.${SECRET_INTERNAL_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
        advancedMounts:
          tdarr:
            app:
              - path: /app/server
                subPath: server
            node:
              - path: /app/configs
                subPath: configs
      cache:
        type: emptyDir
        globalMounts:
          - path: /cache
            # NFS mounts for media - uncomment and configure when ready
            # media:
            #   type: nfs
            #   server: ${SECRET_STORAGE_SERVER}
            #   path: /path/to/media
            #   globalMounts:
            #     - path: /media
            #       readOnly: false
