---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: podly
spec:
  refreshInterval: 15m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: podly-secret
    template:
      engineVersion: v2
      data:
        # LLM API Key - dummy value for Ollama (required but not used)
        LLM_API_KEY: "ollama"
        # Groq API Key for Whisper
        GROQ_API_KEY: "{{ .GROQ_API_KEY }}"
        # Authentication
        PODLY_ADMIN_USERNAME: "{{ .PODLY_ADMIN_USERNAME }}"
        PODLY_ADMIN_PASSWORD: "{{ .PODLY_ADMIN_PASSWORD }}"
        PODLY_SECRET_KEY: "{{ .PODLY_SECRET_KEY }}"
  dataFrom:
    - extract:
        key: podly
