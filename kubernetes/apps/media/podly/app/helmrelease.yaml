---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: podly
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: podly
  values:
    controllers:
      podly:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/jdrbc/podly-pure-podcasts
              tag: main-gpu-nvidia
            env:
              TZ: America/New_York
              PUID: "1000"
              PGID: "1000"
              SERVER_THREADS: "2"
              # Whisper Configuration - local GPU
              WHISPER_TYPE: local
              WHISPER_LOCAL_MODEL: base.en
              # LLM Configuration - use local Ollama
              OPENAI_BASE_URL: http://ollama.ai.svc.cluster.local:11434
              LLM_MODEL: ollama/llama3.1:8b
              # Authentication
              REQUIRE_AUTH: "true"
            envFrom:
              - secretRef:
                  name: podly-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 5001
                  initialDelaySeconds: 10
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
                nvidia.com/gpu: 1
              limits:
                memory: 4Gi
                nvidia.com/gpu: 1
    defaultPodOptions:
      runtimeClassName: nvidia
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: extensions.talos.dev/nvidia-open-gpu-kernel-modules-production
                    operator: Exists
                  - key: extensions.talos.dev/nvidia-container-toolkit-production
                    operator: Exists
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: podly
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
          - "{{ .Release.Name }}.${SECRET_INTERNAL_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
    persistence:
      data:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /app/src/instance
      tmp:
        type: emptyDir
