---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: podly
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: podly
  values:
    controllers:
      podly:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/jdrbc/podly-pure-podcasts
              tag: latest
            env:
              TZ: Etc/UTC
              PUID: "1000"
              PGID: "1000"
              SERVER_THREADS: "2"
              # Whisper Configuration - remote openaiwhisper service
              WHISPER_TYPE: remote
              WHISPER_REMOTE_BASE_URL: http://openaiwhisper.ai.svc.cluster.local:8000
              WHISPER_REMOTE_API_KEY: "not-needed"
              WHISPER_REMOTE_MODEL: Systran/faster-whisper-large-v3
              # LLM Configuration - use local Ollama (litellm format)
              OPENAI_BASE_URL: http://ollama.ai.svc.cluster.local:11434
              LLM_MODEL: ollama/llama3.1:8b
              # Authentication
              REQUIRE_AUTH: "true"
            envFrom:
              - secretRef:
                  name: podly-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 5001
                  initialDelaySeconds: 10
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 4Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: podly
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
          - "{{ .Release.Name }}.${SECRET_INTERNAL_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
    persistence:
      # TODO: Enable NFS mount for podcast data storage (input/output audio files)
      # This moves processed podcasts to NFS, keeping DB on fast PVC
      # podcasts:
      #   type: nfs
      #   server: ${SECRET_STORAGE_SERVER}
      #   path: ${SECRET_STORAGE_SERVER_PODCASTS_NFS}  # e.g. /mnt/pool/podcasts
      #   globalMounts:
      #     - path: /app/src/instance/data
      data:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /app/src/instance
      tmp:
        type: emptyDir
      cache:
        type: emptyDir
        globalMounts:
          - path: /.cache
      zoneinfo:
        type: hostPath
        hostPath: /usr/share/zoneinfo
        globalMounts:
          - path: /usr/share/zoneinfo
            readOnly: true
