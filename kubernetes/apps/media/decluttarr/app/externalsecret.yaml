---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: decluttarr
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: decluttarr-secret
    template:
      data:
        config.yaml: |-
          general:
            test_run: false
          jobs:
            remove_bad_files: {}
            remove_failed_downloads: {}
            remove_failed_imports:
              message_patterns:
                - Not a Custom Format upgrade for existing*
                - Not an upgrade for existing*
            remove_orphans: {}
            remove_slow: {}
            remove_stalled: {}
          instances:
            radarr:
              - base_url: http://radarr.media.svc.cluster.local
                api_key: {{ .RADARR_API_KEY }}
              - base_url: http://radarr4k.media.svc.cluster.local
                api_key: {{ .RADARR4K_API_KEY }}
              - base_url: http://radarranime.media.svc.cluster.local
                api_key: {{ .RADARRANIME_API_KEY }}
            sonarr:
              - base_url: http://sonarr.media.svc.cluster.local
                api_key: {{ .SONARR_API_KEY }}
              - base_url: http://sonarr4k.media.svc.cluster.local
                api_key: {{ .SONARR4K_API_KEY }}
              - base_url: http://sonarranime.media.svc.cluster.local
                api_key: {{ .SONARRANIME_API_KEY }}
  data:
    - secretKey: RADARR_API_KEY
      remoteRef:
        key: radarr
        property: RADARR_API_KEY
    - secretKey: RADARR4K_API_KEY
      remoteRef:
        key: radarr4k
        property: RADARR_API_KEY
    - secretKey: RADARRANIME_API_KEY
      remoteRef:
        key: radarranime
        property: RADARR_API_KEY
    - secretKey: SONARR_API_KEY
      remoteRef:
        key: sonarr
        property: SONARR_API_KEY
    - secretKey: SONARR4K_API_KEY
      remoteRef:
        key: sonarr4k
        property: SONARR_API_KEY
    - secretKey: SONARRANIME_API_KEY
      remoteRef:
        key: sonarranime
        property: SONARR_API_KEY
