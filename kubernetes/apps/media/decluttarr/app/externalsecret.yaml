---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: decluttarr
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: decluttarr-secret
    template:
      data:
        config.yaml: |-
          general:
            test_run: false
          jobs:
            remove_bad_files: {}
            remove_failed_downloads: {}
            remove_failed_imports:
              message_patterns:
                - Not a Custom Format upgrade for existing*
                - Not an upgrade for existing*
                - No files found are eligible for import*
                - Unable to parse file*
                - "*matched to*by ID*"
                - "*contains more episodes*"
                - "*already been imported*"
                - One or more episodes expected in this release were not imported or missing*
                - Invalid video file*
            remove_metadata_missing: {}
            remove_missing_files: {}
            remove_orphans: {}
            remove_slow: {}
            remove_stalled: {}
            remove_unmonitored: {}
          instances:
            radarr:
              - base_url: http://radarr.media.svc.cluster.local
                api_key: {{ .RADARR_API_KEY }}
            sonarr:
              - base_url: http://sonarr.media.svc.cluster.local
                api_key: {{ .SONARR_API_KEY }}
  data:
    - secretKey: RADARR_API_KEY
      remoteRef:
        key: radarr
        property: RADARR_API_KEY
    - secretKey: SONARR_API_KEY
      remoteRef:
        key: sonarr
        property: SONARR_API_KEY
