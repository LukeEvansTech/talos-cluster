---
# Anime Collections based on joryirving/home-ops reference
templates:
  Anime:
    sort_title: "+3_<<num>>_<<collection_name>>"
    sync_mode: sync
    collection_order: custom

  Charts:
    sort_title: "+1_<<num>>_<<collection_name>>"
    sync_mode: sync
    collection_order: custom
    schedule: daily

collections:
  # Charts
  Top Airing Anime:
    template: {name: Charts, num: 0}
    anilist_popular: 50
    summary: Currently airing anime sorted by popularity.

  Most Popular Anime:
    template: {name: Charts, num: 1}
    anilist_popular: 100
    summary: Most popular anime of all time on AniList.

  Top Rated Anime:
    template: {name: Charts, num: 2}
    anilist_top_rated: 100
    summary: Top rated anime on AniList.

  Trending Anime:
    template: {name: Charts, num: 3}
    anilist_trending: 50
    summary: Currently trending anime on AniList.

  # Seasonal
  Winter Anime:
