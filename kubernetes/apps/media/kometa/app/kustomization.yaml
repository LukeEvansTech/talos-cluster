---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./externalsecret.yaml
  - ./ocirepository.yaml
  - ./helmrelease.yaml
configMapGenerator:
  - name: kometa-config
    files:
      - ./resources/config.yml
  - name: kometa-overlays
    files:
      - ./resources/overlays.yml
generatorOptions:
  disableNameSuffixHash: true
