---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kometa-secret
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: kometa-secret
    template:
      engineVersion: v2
      templateFrom:
        - configMap:
            name: kometa-config
            items:
              - key: config.yml
  dataFrom:
    - extract:
        key: kometa
    - extract:
        key: plex
