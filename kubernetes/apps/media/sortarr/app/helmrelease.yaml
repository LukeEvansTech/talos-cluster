---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sortarr
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: sortarr
  values:
    controllers:
      sortarr:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/jaredharper1/sortarr
              tag: latest@sha256:695a4c04b5c0a25e15a1002a54d91509c74f5f6577a92bc806a309158bee64aa
            env:
              TZ: ${TIMEZONE}
              PORT: &port 8787
              PUID: 1000
              PGID: 1000
              PROTOCOL_HEADER: x-forwarded-proto
              HOST_HEADER: x-forwarded-host
              # Sonarr configuration
              SONARR_URL: http://sonarr.media.svc.cluster.local
              SONARR_NAME: Sonarr
              # Radarr configuration
              RADARR_URL: http://radarr.media.svc.cluster.local
              RADARR_NAME: Radarr
              # Tautulli configuration
              TAUTULLI_URL: http://tautulli.media.svc.cluster.local
            envFrom:
              - secretRef:
                  name: sortarr-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi
    defaultPodOptions:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: sortarr
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
          - "{{ .Release.Name }}.${SECRET_INTERNAL_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
    persistence:
      data:
        type: emptyDir
        globalMounts:
          - path: /data
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
