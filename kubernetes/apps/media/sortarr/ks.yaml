---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app sortarr
  namespace: &namespace media
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../components/gatus/guarded
    - ../../../../components/homepage
  interval: 1h
  path: ./kubernetes/apps/media/sortarr/app
  postBuild:
    substitute:
      APP: *app
      HOMEPAGE_NAME: Sortarr
      HOMEPAGE_GROUP: Media
      HOMEPAGE_ICON: https://raw.githubusercontent.com/Jaredharper1/Sortarr/main/static/sortarr.svg
      HOMEPAGE_DESCRIPTION: Media storage analytics
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: false
