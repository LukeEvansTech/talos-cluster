---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/batch/cronjob_v1.json
apiVersion: batch/v1
kind: CronJob
metadata:
  name: exclusion-sync
  namespace: media
spec:
  schedule: "0 * * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 86400
      template:
        metadata:
          labels:
            app: exclusion-sync
        spec:
          restartPolicy: OnFailure
          automountServiceAccountToken: false
          containers:
            - name: sync
              image: docker.io/python:3.14-alpine@sha256:faee120f7885a06fcc9677922331391fa690d911c020abb9e8025ff3d908e510
              command:
                - "python3"
                - "/scripts/sync-exclusions.py"
              env:
                - name: RADARR_URL
                  value: "https://radarr.codelooks.com"
                - name: SONARR_URL
                  value: "https://sonarr.codelooks.com"
              volumeMounts:
                - name: scripts
                  mountPath: /scripts
                  readOnly: true
                - name: secrets
                  mountPath: /secrets
                  readOnly: true
                - name: tmp
                  mountPath: /tmp
              resources:
                requests:
                  cpu: 10m
                  memory: 32Mi
                limits:
                  cpu: 100m
                  memory: 64Mi
              securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: true
                runAsNonRoot: true
                runAsUser: 65532
                capabilities:
                  drop:
                    - ALL
          volumes:
            - name: scripts
              configMap:
                name: exclusion-sync-configmap
                defaultMode: 0775
            - name: secrets
              secret:
                secretName: exclusion-sync-secret
            - name: tmp
              emptyDir: {}
          securityContext:
            seccompProfile:
              type: RuntimeDefault
