---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
  - ../../../../components/nfs-scaler
resources:
  - ./externalsecret.yaml
  - ./ocirepository.yaml
  - ./helmrelease.yaml
replacements:
  - source:
      kind: HelmRelease
      name: bazarr4k
      fieldPath: metadata.name
    targets:
      - select:
          kind: ScaledObject
        fieldPaths:
          - metadata.name
          - spec.scaleTargetRef.name
configMapGenerator:
  - name: bazarr4k-scripts
    files:
      - subcleaner.sh=./resources/subcleaner.sh
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
