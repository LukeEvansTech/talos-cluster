---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: recommendarr
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: recommendarr
  values:
    controllers:
      recommendarr:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/tannermiddleton/recommendarr
              tag: v1.4.4@sha256:c946dd24542ab3cf6b0d56ab1d69e1ea1ff1d84f8a293ceeeaf3f53f09e50db6
            env:
              PUBLIC_URL: https://{{ .Release.Name }}.${SECRET_DOMAIN}
              DOCKER_ENV: true
              PORT: &port 80
              FORCE_SECURE_COOKIES: true
              # Service URLs for internal cluster communication
              SONARR_URL: http://sonarr.media.svc.cluster.local
              RADARR_URL: http://radarr.media.svc.cluster.local
              RADARR4K_URL: http://radarr4k.media.svc.cluster.local
              PLEX_URL: http://plex.media.svc.cluster.local:32400
              TAUTULLI_URL: http://tautulli.media.svc.cluster.local
            envFrom:
              - secretRef:
                  name: recommendarr-secret
            # probes:
            #   liveness: &probes
            #     enabled: true
            #     custom: true
            #     spec:
            #       httpGet:
            #         path: /healthcheck
            #         port: *port
            #       initialDelaySeconds: 0
            #       periodSeconds: 10
            #       timeoutSeconds: 1
            #       failureThreshold: 3
            #   readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              limits:
                memory: 256Mi
              requests:
                cpu: 10m
                memory: 128Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: recommendarr
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
          - "{{ .Release.Name }}.${SECRET_INTERNAL_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
    persistence:
      data:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /app/server/data
