---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: recommendarr
spec:
  refreshInterval: 15m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: recommendarr-secret
    template:
      engineVersion: v2
      data:
        # OpenAI Configuration
        OPENAI_API_KEY: "{{ .OPENAI_API_KEY }}"
        # Sonarr Configuration
        SONARR_API_KEY: "{{ .SONARR_API_KEY }}"
        SONARR_URL: "{{ .SONARR_URL }}"
        # Radarr Configuration
        RADARR_API_KEY: "{{ .RADARR_API_KEY }}"
        RADARR_URL: "{{ .RADARR_URL }}"
        # Plex Configuration (optional)
        PLEX_TOKEN: "{{ .PLEX_TOKEN }}"
        PLEX_URL: "{{ .PLEX_URL }}"
        # Jellyfin Configuration (optional)
        JELLYFIN_API_KEY: "{{ .JELLYFIN_API_KEY | default \"\" }}"
        JELLYFIN_URL: "{{ .JELLYFIN_URL | default \"\" }}"
        # Tautulli Configuration (optional)
        TAUTULLI_API_KEY: "{{ .TAUTULLI_API_KEY | default \"\" }}"
        TAUTULLI_URL: "{{ .TAUTULLI_URL | default \"\" }}"
        # Trakt Configuration (optional)
        TRAKT_CLIENT_ID: "{{ .TRAKT_CLIENT_ID | default \"\" }}"
        TRAKT_CLIENT_SECRET: "{{ .TRAKT_CLIENT_SECRET | default \"\" }}"
  dataFrom:
    - extract:
        key: recommendarr
    - extract:
        key: sonarr
    - extract:
        key: radarr
    - extract:
        key: plex
