---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: yourspotify
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: yourspotify
  values:
    controllers:
      server:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/yooooomi/your_spotify_server
              tag: 1.17.0@sha256:6367c4a118ce966d2f37b626a0c3450daf10659b3dfb24620c6368c2ee3f731f
            env:
              TZ: ${TIMEZONE}
              API_ENDPOINT: https://yourspotify-api.${SECRET_DOMAIN}
              CLIENT_ENDPOINT: https://yourspotify.${SECRET_DOMAIN}
              MONGO_ENDPOINT: mongodb://yourspotify-mongodb:27017/your_spotify
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &serverPort 8080
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi
      web:
        pod:
          securityContext:
            runAsNonRoot: false
            runAsUser: 0
            runAsGroup: 0
        containers:
          app:
            image:
              repository: ghcr.io/yooooomi/your_spotify_client
              tag: 1.17.0@sha256:efe20e90bbfdad1b45bc62ef19cf73c63f1c8ddec52d838efe61a81b99daf1d1
            env:
              API_ENDPOINT: https://yourspotify-api.${SECRET_DOMAIN}
            probes:
              liveness: &webProbes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &webPort 3000
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *webProbes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 256Mi
      mongodb:
        pod:
          securityContext:
            runAsNonRoot: false
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
        containers:
          app:
            image:
              repository: docker.io/library/mongo
              tag: 6.0.4-focal@sha256:862b0007cff02d5b331c3199a68a7aa0749f49952f2f368c81c50b78adc47c8c
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      server:
        controller: server
        ports:
          http:
            port: *serverPort
      web:
        controller: web
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: YourSpotify
          gethomepage.dev/group: Media
          gethomepage.dev/icon: spotify.svg
          gethomepage.dev/description: Spotify stats
        ports:
          http:
            port: *webPort
      mongodb:
        controller: mongodb
        ports:
          mongodb:
            port: 27017
    route:
      api:
        hostnames:
          - "{{ .Release.Name }}-api.${SECRET_DOMAIN}"
          - "{{ .Release.Name }}-api.${SECRET_INTERNAL_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
        rules:
          - backendRefs:
              - name: "{{ .Release.Name }}-server"
                port: *serverPort
      web:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
          - "{{ .Release.Name }}.${SECRET_INTERNAL_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
        rules:
          - backendRefs:
              - name: "{{ .Release.Name }}-web"
                port: *webPort
    persistence:
      mongo-data:
        existingClaim: "{{ .Release.Name }}"
        advancedMounts:
          mongodb:
            app:
              - path: /data/db
      tmpfs:
        type: emptyDir
        advancedMounts:
          server:
            app:
              - path: /tmp
                subPath: server-tmp
