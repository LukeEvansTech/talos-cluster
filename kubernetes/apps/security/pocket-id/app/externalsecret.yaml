---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pocket-id
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: pocket-id-secret
    template:
      engineVersion: v2
      data:
        ENCRYPTION_KEY: "{{ .POCKET_ID_ENCRYPTION_KEY }}"
        # TODO: Maxmind
        # MAXMIND_LICENSE_KEY: "{{ .MAXMIND_LICENSE_KEY }}"
        # TODO: Configure Active Directory/LDAP settings
        # LDAP_BIND_DN: "{{ .LDAP_BIND_DN }}"
        # LDAP_BIND_PASSWORD: "{{ .LDAP_BIND_PASSWORD }}"
        # LDAP_SEARCH_BASE: "{{ .LDAP_SEARCH_BASE }}"
        POSTGRES_DB: "pocketid"
        POSTGRES_HOST: postgres18-rw.database.svc.cluster.local
        POSTGRES_USER: "{{ .POCKET_ID_DBUSER }}"
        POSTGRES_PASSWORD: "{{ .POCKET_ID_DBPASS }}"
        POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        DATABASE_URL: "postgresql://{{ .POCKET_ID_DBUSER }}:{{ .POCKET_ID_DBPASS }}@postgres18-rw.database.svc.cluster.local:5432/pocketid"
        INIT_POSTGRES_DBNAME: pocketid
        INIT_POSTGRES_HOST: postgres18-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .POCKET_ID_DBUSER }}"
        INIT_POSTGRES_PASS: "{{ .POCKET_ID_DBPASS }}"
        INIT_POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPER_USER }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    # TODO: Uncomment when Active Directory is configured
    # - extract:
    #     key: active-directory
    - extract:
        key: cloudnative-pg
    # TODO: Uncomment when MaxMind is configured
    # - extract:
    #     key: maxmind
    - extract:
        key: pocket-id
