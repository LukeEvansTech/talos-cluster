---
apiVersion: v1
kind: ConfigMap
metadata:
  name: anubis-gatus-ep
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |-
    endpoints:
      - name: anubis
        group: security
        url: tcp://anubis.security.svc.cluster.local:8923
        interval: 1m
        conditions:
          - "[CONNECTED] == true"
