---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: postgres18-tls
spec:
  secretName: postgres18-tls
  duration: 2160h # 90 days
  renewBefore: 720h # 30 days
  issuerRef:
    name: cnpg-ca-issuer
    kind: ClusterIssuer
  dnsNames:
    - postgres18-r.database.svc.cluster.local
    - postgres18-ro.database.svc.cluster.local
    - postgres18-rw.database.svc.cluster.local
