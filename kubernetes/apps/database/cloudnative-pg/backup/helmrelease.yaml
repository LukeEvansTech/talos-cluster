---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: postgres18-backup
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: postgres18-backup
    namespace: database
  values:
    controllers:
      postgres-backup:
        type: cronjob
        cronjob:
          schedule: "0 * * * *" # Every hour
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1

        containers:
          app:
            image:
              repository: docker.io/prodrigestivill/postgres-backup-local
              tag: 18@sha256:f70742ebe42b2277689b028d1fd15aa80f77cffa01da163cc9f85a6ff1866e7f
            env:
              - name: POSTGRES_HOST
                value: postgres18-rw.database.svc.cluster.local
              - name: POSTGRES_PORT
                value: "5432"
              - name: POSTGRES_USER
                valueFrom:
                  secretKeyRef:
                    name: cloudnative-pg-secret
                    key: username
              - name: POSTGRES_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: cloudnative-pg-secret
                    key: password
              - name: POSTGRES_DB
                value: postgres
              - name: POSTGRES_EXTRA_OPTS
                value: "-Z9 --schema=public --blobs"
              - name: SCHEDULE
                value: "@hourly"
              - name: BACKUP_KEEP_MINS
                value: "4320" # 180 days in minutes for hourly backups
              - name: BACKUP_KEEP_DAYS
                value: "180"
              - name: BACKUP_KEEP_WEEKS
                value: "7"
              - name: BACKUP_KEEP_MONTHS
                value: "12"
              - name: HEALTHCHECK_PORT
                value: "8080"
              - name: TZ
                value: ${TIMEZONE}
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

    persistence:
      backups:
        type: nfs
        server: ${SECRET_STORAGE_SERVER}
        path: /mnt/pool/backups/postgres
        globalMounts:
          - path: /backups
