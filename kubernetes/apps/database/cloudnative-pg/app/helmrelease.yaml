---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudnative-pg
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: cloudnative-pg
    namespace: database
  values:
    crds:
      create: true
    replicaCount: 2
    resources:
      requests:
        cpu: 10m
        memory: 512Mi
      limits:
        memory: 1Gi
    monitoring:
      podMonitorEnabled: true
      grafanaDashboard:
        create: true
