---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secret whodb
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *secret
    template:
      engineVersion: v2
      data:
        # Main postgres cluster
        WHODB_POSTGRES_1: '{"host":"postgres18-rw.database.svc.cluster.local","user":"{{ .POSTGRES_SUPER_USER }}","password":"{{ .POSTGRES_SUPER_PASS }}","database":"postgres"}'
        # Application databases
        WHODB_POSTGRES_2: '{"host":"postgres18-rw.database.svc.cluster.local","user":"{{ .POSTGRES_SUPER_USER }}","password":"{{ .POSTGRES_SUPER_PASS }}","database":"romm"}'
        WHODB_POSTGRES_3: '{"host":"postgres18-rw.database.svc.cluster.local","user":"{{ .POSTGRES_SUPER_USER }}","password":"{{ .POSTGRES_SUPER_PASS }}","database":"pocketid"}'
        WHODB_POSTGRES_4: '{"host":"postgres18-rw.database.svc.cluster.local","user":"{{ .POSTGRES_SUPER_USER }}","password":"{{ .POSTGRES_SUPER_PASS }}","database":"domain_locker"}'
        WHODB_POSTGRES_5: '{"host":"postgres18-rw.database.svc.cluster.local","user":"{{ .POSTGRES_SUPER_USER }}","password":"{{ .POSTGRES_SUPER_PASS }}","database":"mailarchiver"}'
        WHODB_POSTGRES_6: '{"host":"postgres18-rw.database.svc.cluster.local","user":"{{ .POSTGRES_SUPER_USER }}","password":"{{ .POSTGRES_SUPER_PASS }}","database":"tandoor"}'
        WHODB_POSTGRES_7: '{"host":"postgres18-rw.database.svc.cluster.local","user":"{{ .POSTGRES_SUPER_USER }}","password":"{{ .POSTGRES_SUPER_PASS }}","database":"guacamole"}'
        WHODB_POSTGRES_8: '{"host":"postgres18-rw.database.svc.cluster.local","user":"{{ .POSTGRES_SUPER_USER }}","password":"{{ .POSTGRES_SUPER_PASS }}","database":"wapy"}'
        WHODB_POSTGRES_9: '{"host":"postgres18-rw.database.svc.cluster.local","user":"{{ .POSTGRES_SUPER_USER }}","password":"{{ .POSTGRES_SUPER_PASS }}","database":"paperless"}'
        WHODB_POSTGRES_10: '{"host":"postgres18-rw.database.svc.cluster.local","user":"{{ .POSTGRES_SUPER_USER }}","password":"{{ .POSTGRES_SUPER_PASS }}","database":"miniflux"}'
  dataFrom:
    - extract:
        key: cloudnative-pg
