---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: portabase-agent
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: portabase-agent-secret
    template:
      engineVersion: v2
      data:
        EDGE_KEY: "{{ .EDGE_KEY }}"
        databases.json: |
          {
            "databases": [
              {
                "name": "CloudNative-PG (postgres18)",
                "database": "",
                "type": "postgresql",
                "username": "{{ .POSTGRES_SUPER_USER }}",
                "password": "{{ .POSTGRES_SUPER_PASS }}",
                "port": 5432,
                "host": "postgres18-rw.database.svc.cluster.local",
                "generated_id": "b8712c95-bcf1-4495-b746-d7606097172f"
              }
            ]
          }
  dataFrom:
    - extract:
        key: portabase-agent
    - extract:
        key: cloudnative-pg
