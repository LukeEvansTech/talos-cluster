---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pgadmin
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: pgadmin-secret
    template:
      engineVersion: v2
      data:
        # pgAdmin login credentials (use postgres superuser credentials)
        PGADMIN_DEFAULT_EMAIL: "{{ .ADMIN_EMAIL }}"
        PGADMIN_DEFAULT_PASSWORD: "{{ .POSTGRES_SUPER_PASS }}"
        # PostgreSQL connection credentials for servers.json
        POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPER_USER }}"
        POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        # .pgpass file for automatic password authentication
        .pgpass: "postgres18-rw.database.svc.cluster.local:5432:*:{{ .POSTGRES_SUPER_USER }}:{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: pgadmin
    - extract:
        key: cloudnative-pg
