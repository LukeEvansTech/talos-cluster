apiVersion: v1
kind: ConfigMap
metadata:
  name: servers-json
  namespace: database
data:
  servers.json: |-
    {
      "Servers": {
        "1": {
          "Name": "postgres18",
          "Group": "Servers",
          "Host": "postgres18-rw.database.svc.cluster.local",
          "Port": 5432,
          "MaintenanceDB": "postgres",
          "Username": "postgres",
          "SSLMode": "prefer",
          "PassFile": "/var/lib/pgadmin/.pgpass"
        }
      }
    }
