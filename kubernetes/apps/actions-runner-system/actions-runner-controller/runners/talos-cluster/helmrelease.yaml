---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name talos-cluster-runner
spec:
  chartRef:
    kind: OCIRepository
    name: gha-runner-scale-set
  interval: 1h
  values:
    fullnameOverride: *name
    githubConfigUrl: https://github.com/LukeEvansTech/talos-cluster
    githubConfigSecret: talos-cluster-runner-secret
    maxRunners: 3
    minRunners: 1
    containerMode:
      type: dind
    template:
      spec:
        containers:
          - name: runner
            image: ghcr.io/home-operations/actions-runner:2.329.0
            command: ["/home/runner/run.sh"]
            env:
              - name: ACTIONS_RUNNER_REQUIRE_JOB_CONTAINER
                value: "false"
              - name: ACTIONS_RUNNER_POD_NAME
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.name
              - name: ACTIONS_RUNNER_CONTAINER_HOOKS
                value: /home/runner/k8s/index.js
            volumeMounts:
              - name: work
                mountPath: /home/runner/_work
              - name: talos-secrets
                mountPath: /home/runner/.talos/config
                subPath: talosconfig
                readOnly: true
        volumes:
          - name: work
            ephemeral:
              volumeClaimTemplate:
                spec:
                  accessModes:
                    - "ReadWriteOnce"
                  storageClassName: openebs-hostpath
                  resources:
                    requests:
                      storage: 25Gi
          - name: talos-secrets
            secret:
              secretName: talos-cluster-runner-secret
    controllerServiceAccount:
      name: actions-runner-controller
      namespace: actions-runner-system
