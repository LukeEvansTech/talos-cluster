---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: openmemory
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: openmemory-secret
    template:
      engineVersion: v2
      data:
        # Database connection
        OM_PG_HOST: postgres18-rw.database.svc.cluster.local
        OM_PG_PORT: "{{ .OM_PG_PORT }}"
        OM_PG_DB: "{{ .OM_PG_DB }}"
        OM_PG_USER: "{{ .OPENMEMORY_POSTGRES_USER }}"
        OM_PG_PASSWORD: "{{ .OPENMEMORY_POSTGRES_PASS }}"
        OM_PG_SCHEMA: "{{ .OM_PG_SCHEMA }}"
        OM_PG_TABLE: "{{ .OM_PG_TABLE }}"
        OM_PG_SSL: "{{ .OM_PG_SSL }}"
        OM_METADATA_BACKEND: "{{ .OM_METADATA_BACKEND }}"
        OM_VECTOR_BACKEND: "{{ .OM_VECTOR_BACKEND }}"
        # Init container vars
        INIT_POSTGRES_DBNAME: "{{ .OM_PG_DB }}"
        INIT_POSTGRES_HOST: postgres18-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .OPENMEMORY_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .OPENMEMORY_POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPER_USER }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        # OpenMemory configuration
        OM_API_KEY: "{{ .OM_API_KEY }}"
        OM_PORT: "{{ .OM_PORT }}"
        OM_MODE: "{{ .OM_MODE }}"
        OM_TIER: "{{ .OM_TIER }}"
        OM_EMBEDDINGS: "{{ .OM_EMBEDDINGS }}"
        OLLAMA_URL: "{{ .OLLAMA_URL }}"
  dataFrom:
    - extract:
        key: openmemory
    - extract:
        key: cloudnative-pg
