---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: openmemory
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: openmemory-secret
    template:
      engineVersion: v2
      data:
        # SQLite backend configuration
        OM_METADATA_BACKEND: "{{ .OM_METADATA_BACKEND }}"
        OM_VECTOR_BACKEND: "{{ .OM_VECTOR_BACKEND }}"
        OM_DB_PATH: "{{ .OM_DB_PATH }}"
        # OpenMemory configuration
        OM_API_KEY: "{{ .OM_API_KEY }}"
        OM_PORT: "{{ .OM_PORT }}"
        OM_MODE: "{{ .OM_MODE }}"
        OM_TIER: "{{ .OM_TIER }}"
        OM_EMBEDDINGS: "{{ .OM_EMBEDDINGS }}"
        OLLAMA_URL: "{{ .OLLAMA_URL }}"
  dataFrom:
    - extract:
        key: openmemory
