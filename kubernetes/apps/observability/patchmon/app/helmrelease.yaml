---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: patchmon
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: patchmon
  values:
    controllers:
      backend:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/patchmon/patchmon-backend
              tag: 1.3.7
            env:
              TZ: ${TIMEZONE}
              DATABASE_URL: sqlite:///data/patchmon.db
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 1Gi
      frontend:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/patchmon/patchmon-frontend
              tag: 1.3.7
            env:
              TZ: ${TIMEZONE}
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 512Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
    service:
      backend:
        controller: backend
        ports:
          http:
            port: 3001
      frontend:
        controller: frontend
        ports:
          http:
            port: 3000
    route:
      app:
        hostnames:
          - "patchmon.${SECRET_DOMAIN}"
          - "patchmon.${SECRET_INTERNAL_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
        rules:
          - backendRefs:
              - name: patchmon-frontend
                port: 3000
    persistence:
      data:
        existingClaim: "{{ .Release.Name }}"
        advancedMounts:
          backend:
            app:
              - path: /data
      tmp:
        type: emptyDir
        advancedMounts:
          backend:
            app:
              - path: /tmp
          frontend:
            app:
              - path: /tmp
