---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/prometheusrule_v1.json
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: smartctl-exporter.rules
spec:
  groups:
    - name: smartctl-exporter.rules
      rules:
        - alert: SmartDeviceHighTemperature
          annotations:
            summary: "Device {{ $labels.device }} on instance {{ $labels.instance }} has high temperature."
          expr: |-
            smartctl_device_temperature > 65
          for: 5m
          labels:
            severity: critical
        - alert: SmartDeviceTestFailed
          annotations:
            summary: "Device {{ $labels.device }} on instance {{ $labels.instance }} did not pass SMART test."
          expr: |-
            smartctl_device_smart_status != 1
          for: 5m
          labels:
            severity: critical
        - alert: SmartDeviceCriticalWarning
          annotations:
            summary: "Device {{ $labels.device }} on instance {{ $labels.instance }} has critical warning."
          expr: |-
            smartctl_device_critical_warning != 0
          for: 5m
          labels:
            severity: critical
        - alert: SmartDeviceMediaErrors
          annotations:
            summary: "Device {{ $labels.device }} on instance {{ $labels.instance }} has media errors."
          expr: |-
            smartctl_device_media_errors != 0
          for: 5m
          labels:
            severity: critical
        - alert: SmartDeviceAvailableSpareUnderThreshold
          annotations:
            summary: "Device {{ $labels.device }} on instance {{ $labels.instance }} has available spare under threshold ({{ $value }}% remaining)."
          expr: |-
            smartctl_device_available_spare_threshold > 0
            and
            smartctl_device_available_spare < smartctl_device_available_spare_threshold
          for: 5m
          labels:
            severity: critical
        - alert: SmartDeviceInterfaceSlow
          annotations:
            summary: "Device {{ $labels.device }} on instance {{ $labels.instance }} interface is slow."
          expr: |-
            smartctl_device_interface_speed{speed_type="current"} != on(device, instance, namespace, pod) smartctl_device_interface_speed{speed_type="max"}
          for: 5m
          labels:
            severity: critical
