---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/prometheusrule_v1.json
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: nut-exporter
spec:
  groups:
    - name: nut-exporter
      rules:
        - alert: NutExporterAbsent
          annotations:
            description: NUT Exporter has disappeared from Prometheus target discovery.
            summary: NUT Exporter is down.
          expr: absent(up{job=~".*nut-exporter.*"} == 1)
          for: 5m
          labels:
            severity: critical
        - alert: UpsOnBattery
          annotations:
            description: UPS {{ $labels.ups }} has lost power and is running on battery.
            summary: UPS is running on battery.
          expr: nut_ups_status{status="OB"} == 1
          for: 10s
          labels:
            severity: critical
        - alert: UpsLowRuntime
          annotations:
            description: UPS {{ $labels.ups }} battery runtime is {{ $value | humanizeDuration }} which is below 10 minutes.
            summary: UPS battery runtime is critically low.
          expr: nut_ups_status{status="OB"} == 1 and nut_battery_runtime_seconds < 600
          for: 1m
          labels:
            severity: critical
        - alert: UpsLowBattery
          annotations:
            description: UPS {{ $labels.ups }} battery charge is {{ $value | humanizePercentage }} which is below 50%.
            summary: UPS battery is low.
          expr: nut_battery_charge < 0.5
          for: 5m
          labels:
            severity: warning
        - alert: UpsBatteryReplace
          annotations:
            description: UPS {{ $labels.ups }} battery needs replacement.
            summary: Replace UPS battery.
          expr: nut_ups_status{status="RB"} == 1
          for: 10s
          labels:
            severity: critical
        - alert: UpsHighLoad
          annotations:
            description: UPS {{ $labels.ups }} load is {{ $value | humanizePercentage }} which is above 80%.
            summary: UPS load is high.
          expr: nut_load > 0.8
          for: 5m
          labels:
            severity: warning
        - alert: UpsOverload
          annotations:
            description: UPS {{ $labels.ups }} is overloaded at {{ $value | humanizePercentage }}.
            summary: UPS is overloaded.
          expr: nut_load > 0.95
          for: 1m
          labels:
            severity: critical
