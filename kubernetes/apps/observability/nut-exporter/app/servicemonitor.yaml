---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/servicemonitor_v1.json
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: &app nut-exporter
  labels:
    app.kubernetes.io/name: *app
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: *app
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics
      params:
        target:
          - network-ups-tools.observability.svc.cluster.local:3493
        ups:
          - cr-ups-main
      metricRelabelings:
        - action: replace
          sourceLabels:
            - __address__
          targetLabel: instance
          replacement: cr-ups-main
        - action: labeldrop
          regex: pod
    - port: metrics
      interval: 30s
      path: /metrics
      params:
        target:
          - network-ups-tools.observability.svc.cluster.local:3493
        ups:
          - cr-ups-comms
      metricRelabelings:
        - action: replace
          sourceLabels:
            - __address__
          targetLabel: instance
          replacement: cr-ups-comms
        - action: labeldrop
          regex: pod
