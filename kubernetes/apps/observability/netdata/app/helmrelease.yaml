---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: netdata
spec:
  interval: 1h
  chart:
    spec:
      chart: netdata
      version: 3.7.157
      sourceRef:
        kind: HelmRepository
        name: netdata
      interval: 1h
  values:
    image:
      repository: netdata/netdata
      tag: v2.8.4

    ingress:
      enabled: false

    parent:
      enabled: true
      alarms:
        storageclass: ceph-block
      database:
        storageclass: ceph-block

    child:
      enabled: true

    k8sState:
      enabled: true
