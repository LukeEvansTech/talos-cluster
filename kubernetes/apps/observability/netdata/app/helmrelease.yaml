---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: netdata
spec:
  interval: 1h
  chart:
    spec:
      chart: netdata
      version: 3.7.158
      sourceRef:
        kind: HelmRepository
        name: netdata
      interval: 1h
  values:
    image:
      repository: netdata/netdata
      tag: v2.8.5@sha256:acce81d81a506d7871ca91851fde490059fff78dcd72af57ed5ca5b1bde6d914

    ingress:
      enabled: false

    parent:
      enabled: true
      alarms:
        persistence: true
        storageclass: ceph-block
        volumesize: 1Gi
      database:
        persistence: true
        storageclass: ceph-block
        volumesize: 20Gi

    child:
      enabled: true

    k8sState:
      enabled: true
      persistence:
        enabled: true
        storageclass: ceph-block
        volumesize: 1Gi
