---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: netdata
spec:
  interval: 1h
  chart:
    spec:
      chart: netdata
      version: 3.7.159
      sourceRef:
        kind: HelmRepository
        name: netdata
      interval: 1h
  values:
    image:
      repository: netdata/netdata
      tag: v2.9.0@sha256:4cbe33f6fc317a7f5c453c8b4997316e4e320a7abd8cc921cecba98f2a5cbcf5

    ingress:
      enabled: false

    parent:
      enabled: true
      resources:
        requests:
          cpu: 10m
          memory: 4Gi
        limits:
          memory: 8Gi
      alarms:
        persistence: true
        storageclass: ceph-block
        volumesize: 1Gi
      database:
        persistence: true
        storageclass: ceph-block
        volumesize: 20Gi

    child:
      enabled: true
      resources:
        requests:
          cpu: 10m
          memory: 512Mi
        limits:
          memory: 2Gi

    k8sState:
      enabled: true
      resources:
        requests:
          cpu: 10m
          memory: 256Mi
        limits:
          memory: 512Mi
      persistence:
        enabled: true
        storageclass: ceph-block
        volumesize: 1Gi
