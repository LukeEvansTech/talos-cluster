          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "prometheus"},
              "expr": "shelly_switch_energy{device_mac=~\"$device\"} * on(device_mac) group_left(device_name) max by(device_mac, device_name) (shelly_device_info)",
              "format": "table",
              "instant": true,
              "refId": "A"
            }
          ],
          "title": "Lifetime Energy by Device",
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {"Time": true, "__name__": true, "device_id": true, "device_mac": true, "fw_version": true, "model": true, "app": true, "switch_id": true},
                "renameByName": {"Value": "Energy", "device_name": "Device"}
              }
            }
          ],
          "type": "table"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [
                {"options": {"0": {"color": "red", "index": 0, "text": "OFF"}}, "type": "value"},
                {"options": {"1": {"color": "green", "index": 1, "text": "ON"}}, "type": "value"}
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "red", "value": null},
                  {"color": "green", "value": 1}
                ]
              }
            }
          },
          "gridPos": {"h": 10, "w": 12, "x": 12, "y": 25},
          "id": 11,
          "options": {
            "colorMode": "value",
