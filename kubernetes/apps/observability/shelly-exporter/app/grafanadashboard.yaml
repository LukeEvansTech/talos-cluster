---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/grafana.integreatly.org/grafanadashboard_v1beta1.json
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: shelly-exporter
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      grafana.internal/instance: grafana
  json: |-
    {
      "annotations": {"list": []},
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [],
      "templating": {
        "list": [
          {
            "allValue": ".*",
            "current": {"selected": true, "text": "All", "value": "$__all"},
            "datasource": {"type": "prometheus", "uid": "prometheus"},
            "definition": "label_values(shelly_device_info, device_mac)",
            "includeAll": true,
            "multi": true,
            "name": "device",
            "label": "Device",
            "query": "label_values(shelly_device_info, device_mac)",
            "type": "query",
            "refresh": 2,
            "sort": 1
          }
        ]
      },
      "panels": [
        {
          "gridPos": {"h": 1, "w": 24, "x": 0, "y": 0},
          "id": 1,
          "title": "Overview",
          "type": "row"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [{"color": "green", "value": null}]
              }
            }
          },
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 1},
          "id": 2,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false},
            "textMode": "auto"
          },
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "prometheus"},
              "expr": "count(shelly_device_info{device_mac=~\"$device\"})",
              "legendFormat": "",
              "refId": "A"
            }
          ],
          "title": "Total Devices",
          "type": "stat"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 2500},
                  {"color": "orange", "value": 3000},
                  {"color": "red", "value": 3500}
                ]
              },
              "unit": "watt"
            }
          },
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 1},
          "id": 3,
