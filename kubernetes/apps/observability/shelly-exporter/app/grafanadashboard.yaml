          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "prometheus"},
              "expr": "shelly_switch_power{device_mac=~\"$device\"} * on(device_mac) group_left(device_name) max by(device_mac, device_name) (shelly_device_info)",
              "legendFormat": "{{device_name}}",
              "refId": "A"
            }
