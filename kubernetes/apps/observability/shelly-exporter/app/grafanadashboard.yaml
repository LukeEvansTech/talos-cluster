                "align": "auto",
                "displayMode": "auto",
                "inspect": false
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [{"color": "green", "value": null}]
              },
              "unit": "watth"
            },
            "overrides": [
              {
                "matcher": {"id": "byName", "options": "Device"},
                "properties": [{"id": "custom.width", "value": 280}]
              },
              {
                "matcher": {"id": "byName", "options": "Energy"},
                "properties": [
                  {"id": "custom.displayMode", "value": "gradient-gauge"},
                  {"id": "color", "value": {"mode": "continuous-blues"}}
