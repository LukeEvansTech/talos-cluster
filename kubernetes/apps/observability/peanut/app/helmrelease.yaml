---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app peanut
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      peanut:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: brandawg93/peanut
              tag: latest
            env:
              TZ: ${TIMEZONE:=UTC}
              WEB_HOST: "0.0.0.0"
              WEB_PORT: "8080"
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 256Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    persistence:
      config:
        type: configMap
        name: peanut-config
        globalMounts:
          - path: /config/settings.yml
            subPath: settings.yml
            readOnly: true
    service:
      app:
        controller: *app
        ports:
          http:
            port: 8080
            protocol: TCP
    route:
      app:
        hostnames:
          - peanut.${SECRET_DOMAIN}
        parentRefs:
          - name: envoy-internal
            namespace: network
        rules:
          - backendRefs:
              - identifier: app
                port: 8080
