---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/probe_v1.json
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: lan-icmp
spec:
  interval: 1m
  module: icmp
  prober:
    url: blackbox-exporter-lan.observability.svc.cluster.local:9115
  targets:
    staticConfig:
      static:
        # Add your internal hosts here - customize as needed for your infrastructure
        - cr-node-01-ipmi.${SECRET_INTERNAL_DOMAIN}
  metricRelabelings:
    - action: replace
      replacement: blackbox-exporter-lan
      targetLabel: service
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/probe_v1.json
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: lan-tcp-nfs
spec:
  interval: 1m
  module: tcp_connect
  prober:
    url: blackbox-exporter-lan.observability.svc.cluster.local:9115
  targets:
    staticConfig:
      static:
        - ${SECRET_STORAGE_SERVER}:2049
  metricRelabelings:
    - action: replace
      replacement: blackbox-exporter-lan
      targetLabel: service
