---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/grafana.integreatly.org/grafanadashboard_v1beta1.json
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: dcgm-exporter
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      grafana.internal/instance: grafana
  json: |-
    {
      "annotations": {
        "list": []
      },
      "description": "NVIDIA DCGM Exporter Dashboard - GPU metrics via DCGM",
      "editable": true,
      "graphTooltip": 1,
      "links": [],
      "panels": [
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "axisBorderShow": false,
                "axisCenteredZero": false,
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "lineInterpolation": "linear",
                "lineWidth": 2,
                "showPoints": "never",
                "spanNulls": false
              },
              "unit": "celsius"
            }
          },
          "gridPos": {"h": 8, "w": 18, "x": 0, "y": 0},
          "id": 1,
          "options": {
            "legend": {"calcs": ["mean", "max", "lastNotNull"], "displayMode": "table", "placement": "right"},
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "prometheus"},
              "expr": "DCGM_FI_DEV_GPU_TEMP{instance=~\"${instance}\", gpu=~\"${gpu}\"}",
              "legendFormat": "GPU {{gpu}}",
              "refId": "A"
            }
          ],
          "title": "GPU Temperature",
          "type": "timeseries"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "max": 100,
              "min": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 75},
                  {"color": "red", "value": 85}
                ]
              },
              "unit": "celsius"
            }
          },
          "gridPos": {"h": 8, "w": 6, "x": 18, "y": 0},
          "id": 2,
          "options": {
            "showThresholdLabels": false,
            "showThresholdMarkers": true,
            "reduceOptions": {"calcs": ["lastNotNull"]}
          },
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "prometheus"},
              "expr": "avg(DCGM_FI_DEV_GPU_TEMP{instance=~\"${instance}\", gpu=~\"${gpu}\"})",
              "legendFormat": "",
              "refId": "A"
            }
          ],
          "title": "GPU Avg. Temp",
          "type": "gauge"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "axisBorderShow": false,
                "axisCenteredZero": false,
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "lineInterpolation": "linear",
                "lineWidth": 2,
                "showPoints": "never",
                "spanNulls": false
              },
              "unit": "watt"
            }
          },
          "gridPos": {"h": 8, "w": 18, "x": 0, "y": 8},
          "id": 3,
          "options": {
            "legend": {"calcs": ["mean", "max", "lastNotNull"], "displayMode": "table", "placement": "right"},
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "prometheus"},
              "expr": "DCGM_FI_DEV_POWER_USAGE{instance=~\"${instance}\", gpu=~\"${gpu}\"}",
              "legendFormat": "GPU {{gpu}}",
              "refId": "A"
            }
          ],
          "title": "GPU Power Usage",
          "type": "timeseries"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "max": 75,
              "min": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 55},
                  {"color": "red", "value": 65}
                ]
              },
              "unit": "watt"
            }
          },
          "gridPos": {"h": 8, "w": 6, "x": 18, "y": 8},
          "id": 4,
          "options": {
            "showThresholdLabels": false,
            "showThresholdMarkers": true,
            "reduceOptions": {"calcs": ["lastNotNull"]}
          },
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "prometheus"},
              "expr": "sum(DCGM_FI_DEV_POWER_USAGE{instance=~\"${instance}\", gpu=~\"${gpu}\"})",
              "legendFormat": "",
              "refId": "A"
            }
          ],
          "title": "GPU Power Total",
          "type": "gauge"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "axisBorderShow": false,
                "axisCenteredZero": false,
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "lineInterpolation": "linear",
                "lineWidth": 2,
                "showPoints": "never",
                "spanNulls": false
              },
              "max": 100,
              "min": 0,
              "unit": "percent"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16},
          "id": 5,
          "options": {
            "legend": {"calcs": ["mean", "max", "lastNotNull"], "displayMode": "table", "placement": "right"},
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "prometheus"},
              "expr": "DCGM_FI_DEV_GPU_UTIL{instance=~\"${instance}\", gpu=~\"${gpu}\"}",
              "legendFormat": "GPU {{gpu}}",
              "refId": "A"
            }
          ],
          "title": "GPU Utilization",
          "type": "timeseries"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "axisBorderShow": false,
                "axisCenteredZero": false,
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "lineInterpolation": "linear",
                "lineWidth": 2,
                "showPoints": "never",
                "spanNulls": false
              },
              "max": 1,
              "min": 0,
              "unit": "percentunit"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 16},
          "id": 6,
          "options": {
            "legend": {"calcs": ["mean", "max", "lastNotNull"], "displayMode": "table", "placement": "right"},
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "prometheus"},
              "expr": "DCGM_FI_PROF_PIPE_TENSOR_ACTIVE{instance=~\"${instance}\", gpu=~\"${gpu}\"}",
              "legendFormat": "GPU {{gpu}}",
              "refId": "A"
            }
          ],
          "title": "Tensor Core Utilization",
          "type": "timeseries"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "axisBorderShow": false,
                "axisCenteredZero": false,
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "lineInterpolation": "linear",
                "lineWidth": 2,
                "showPoints": "never",
                "spanNulls": false
              },
              "unit": "decmbytes"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 24},
          "id": 7,
          "options": {
            "legend": {"calcs": ["mean", "max", "lastNotNull"], "displayMode": "table", "placement": "right"},
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "prometheus"},
              "expr": "DCGM_FI_DEV_FB_USED{instance=~\"${instance}\", gpu=~\"${gpu}\"}",
              "legendFormat": "GPU {{gpu}} Used",
              "refId": "A"
            },
            {
              "datasource": {"type": "prometheus", "uid": "prometheus"},
              "expr": "DCGM_FI_DEV_FB_FREE{instance=~\"${instance}\", gpu=~\"${gpu}\"}",
              "legendFormat": "GPU {{gpu}} Free",
              "refId": "B"
            }
          ],
          "title": "GPU Framebuffer Memory",
          "type": "timeseries"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "axisBorderShow": false,
                "axisCenteredZero": false,
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "lineInterpolation": "linear",
                "lineWidth": 2,
                "showPoints": "never",
                "spanNulls": false
              },
              "unit": "hertz"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 24},
          "id": 8,
          "options": {
            "legend": {"calcs": ["mean", "max", "lastNotNull"], "displayMode": "table", "placement": "right"},
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "prometheus"},
              "expr": "DCGM_FI_DEV_SM_CLOCK{instance=~\"${instance}\", gpu=~\"${gpu}\"} * 1000000",
              "legendFormat": "GPU {{gpu}}",
              "refId": "A"
            }
          ],
          "title": "GPU SM Clocks",
          "type": "timeseries"
        }
      ],
      "refresh": "30s",
      "schemaVersion": 39,
      "tags": ["nvidia", "gpu", "dcgm"],
      "templating": {
        "list": [
          {
            "current": {},
            "datasource": {"type": "prometheus", "uid": "prometheus"},
            "definition": "label_values(DCGM_FI_DEV_GPU_TEMP, instance)",
            "includeAll": false,
            "multi": true,
            "name": "instance",
            "query": "label_values(DCGM_FI_DEV_GPU_TEMP, instance)",
            "refresh": 2,
            "sort": 1,
            "type": "query"
          },
          {
            "current": {},
            "datasource": {"type": "prometheus", "uid": "prometheus"},
            "definition": "label_values(gpu)",
            "includeAll": true,
            "multi": true,
            "name": "gpu",
            "query": "label_values(gpu)",
            "refresh": 2,
            "sort": 1,
            "type": "query"
          }
        ]
      },
      "time": {"from": "now-1h", "to": "now"},
      "timepicker": {},
      "timezone": "",
      "title": "NVIDIA DCGM Exporter",
      "uid": "nvidia-dcgm-exporter",
      "version": 1
    }
