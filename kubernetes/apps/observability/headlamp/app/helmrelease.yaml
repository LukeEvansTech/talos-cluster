---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app headlamp
spec:
  interval: 1h
  chart:
    spec:
      chart: headlamp
      version: 0.38.0
      sourceRef:
        kind: HelmRepository
        name: headlamp
      interval: 1h
  values:
    replicaCount: 1

    image:
      registry: ghcr.io
      repository: headlamp-k8s/headlamp
      pullPolicy: IfNotPresent

    env:
      - name: TZ
        value: ${TIMEZONE}

    # Init container to install Flux plugin
    initContainers:
      - name: install-flux-plugin
        image: ghcr.io/headlamp-k8s/headlamp-plugin-flux:latest
        imagePullPolicy: Always
        command:
          - /bin/sh
          - -c
          - |
            mkdir -p /build/plugins && cp -r /plugins/* /build/plugins/
        volumeMounts:
          - name: headlamp-plugins
            mountPath: /build/plugins
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
              - ALL

    # Volume for plugins (shared between init container and main container)
    volumes:
      - name: headlamp-plugins
        emptyDir: {}

    volumeMounts:
      - name: headlamp-plugins
        mountPath: /build/plugins

    service:
      type: ClusterIP
      port: 80

    ingress:
      enabled: false

    resources:
      requests:
        cpu: 10m
        memory: 128Mi
      limits:
        memory: 512Mi

    # Security contexts
    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 100
      runAsGroup: 101
      fsGroup: 101
      fsGroupChangePolicy: OnRootMismatch
      seccompProfile:
        type: RuntimeDefault

    securityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: false
      capabilities:
        drop:
          - ALL

    # Service account configuration - use existing admin SA
    serviceAccount:
      create: false
      name: headlamp-admin

    # RBAC configuration - use existing ClusterRoleBinding
    rbac:
      create: false

    # Config for Headlamp
    config:
      baseURL: ""
      pluginsDir: "/build/plugins"
