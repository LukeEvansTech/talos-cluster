---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app headlamp
spec:
  interval: 1h
  chart:
    spec:
      chart: headlamp
      version: 0.28.0
      sourceRef:
        kind: HelmRepository
        name: headlamp
      interval: 1h
  values:
    replicaCount: 1

    image:
      registry: ghcr.io
      repository: headlamp-k8s/headlamp
      pullPolicy: IfNotPresent

    env:
      - name: TZ
        value: ${TIMEZONE}

    # Init container to install Flux plugin
    initContainers:
      - name: install-flux-plugin
        image: ghcr.io/headlamp-k8s/headlamp-plugin-flux:latest
        imagePullPolicy: Always
        command:
          - sh
          - -c
          - |
            cp -r /build/plugins/* /headlamp-plugins/
        volumeMounts:
          - name: plugins
            mountPath: /headlamp-plugins
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
              - ALL

    # Volume for plugins (shared between init container and main container)
    volumes:
      - name: plugins
        emptyDir: {}

    volumeMounts:
      - name: plugins
        mountPath: /headlamp/plugins

    service:
      type: ClusterIP
      port: 80

    ingress:
      enabled: false

    resources:
      requests:
        cpu: 10m
        memory: 128Mi
      limits:
        memory: 512Mi

    # Security contexts
    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 100
      runAsGroup: 101
      fsGroup: 101
      fsGroupChangePolicy: OnRootMismatch
      seccompProfile:
        type: RuntimeDefault

    securityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      capabilities:
        drop:
          - ALL

    # Service account configuration
    serviceAccount:
      create: true
      name: *app

    # RBAC configuration for cluster-wide read access
    rbac:
      create: true
      clusterReadRole: true

    # Config for Headlamp
    config:
      baseURL: ""
      pluginsDir: "/headlamp/plugins"
