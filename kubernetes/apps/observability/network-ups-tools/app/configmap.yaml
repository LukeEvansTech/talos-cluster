---
apiVersion: v1
kind: ConfigMap
metadata:
  name: network-ups-tools-config
  namespace: observability
data:
  ups.conf: |-
    [cr-ups-main]
    driver = snmp-ups
    port = ${UPS_MAIN_HOSTNAME}
    desc = "APC UPS Main"
    community = ${UPS_MAIN_COMMUNITY}
    snmp_version = v2c
    pollfreq = 15

    [cr-ups-comms]
    driver = snmp-ups
    port = ${UPS_COMMS_HOSTNAME}
    desc = "APC UPS Comms"
    community = ${UPS_COMMS_COMMUNITY}
    snmp_version = v2c
    pollfreq = 15
