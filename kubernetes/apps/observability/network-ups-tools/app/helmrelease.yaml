---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app network-ups-tools
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      network-ups-tools:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/jr0dd/network-ups-tools
              tag: v2.8.3@sha256:9f8e14d155c6ef05940cee6f8861e259e951eb11750aeddd02539d986dac1ca0
            env:
              TZ: ${TIMEZONE:=UTC}
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
              limits:
                memory: 128Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: *app
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: ${SVC_NUT_ADDR:=10.32.8.89}
        ports:
          nut:
            port: 3493
            protocol: TCP
    persistence:
      config:
        type: configMap
        name: network-ups-tools
        defaultMode: 0400
        globalMounts:
          - path: /etc/nut
    configMaps:
      config:
        data:
          nut.conf: |
            MODE=netserver
          upsd.conf: |
            MAXAGE 25
            LISTEN 0.0.0.0
          upsd.users: |
            [upsmon]
              password = secret
              actions = SET
              instcmds = ALL
              upsmon primary
            [monuser]
              password = secret
              upsmon secondary
          ups.conf: |
            [apc]
              driver = snmp-ups
              port = cr-ups-main.codelooks.com
              desc = "APC UPS Main"
              community = public
              snmp_version = v2c
              pollfreq = 15
              mibs = auto
          upsmon.conf: |
            MONITOR apc@localhost:3493 1 upsmon secret primary
            SHUTDOWNCMD "/sbin/shutdown -h +0"
            POWERDOWNFLAG /etc/killpower
            POLLFREQ 15
            POLLFREQALERT 5
            HOSTSYNC 15
