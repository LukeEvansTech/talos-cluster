---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app network-ups-tools
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      network-ups-tools:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/lukeevanstech/nut-snmp
              tag: latest
            env:
              TZ: ${TIMEZONE:=UTC}
              NAME: apc
              DESCRIPTION: "APC UPS Main"
              SERVER: cr-ups-main.codelooks.com
              DRIVER: snmp-ups
              SNMP_COMMUNITY: public
              SNMP_VERSION: v2c
              POLLFREQ: "15"
              MAXAGE: "25"
              API_USER: upsmon
              SECRET: secret
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: 3493
                  initialDelaySeconds: 30
                  periodSeconds: 30
              readiness:
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: 3493
                  initialDelaySeconds: 15
                  periodSeconds: 10
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 128Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
                add:
                  - CHOWN
                  - DAC_OVERRIDE
                  - SETGID
                  - SETUID
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
    service:
      app:
        controller: *app
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: ${SVC_NUT_ADDR:=10.32.8.89}
        ports:
          nut:
            port: 3493
            protocol: TCP
          web:
            port: 6543
            protocol: TCP
