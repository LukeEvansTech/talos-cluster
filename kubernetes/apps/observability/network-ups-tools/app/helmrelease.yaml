---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app network-ups-tools
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      network-ups-tools:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/library/alpine
              tag: 3.21
            command:
              - /bin/sh
              - -c
              - |
                # Install NUT with SNMP support
                apk add --no-cache nut nut-snmp net-snmp-tools

                # Create config directory structure
                mkdir -p /run/nut
                chown nut:nut /run/nut

                # Start the UPS driver
                echo "Starting snmp-ups driver..."
                /usr/lib/nut/snmp-ups -a apc &
                sleep 5

                # Start upsd
                echo "Starting upsd..."
                upsd -F
            env:
              TZ: ${TIMEZONE:=UTC}
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: 3493
                  initialDelaySeconds: 60
                  periodSeconds: 30
              readiness:
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: 3493
                  initialDelaySeconds: 30
                  periodSeconds: 10
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
              limits:
                memory: 128Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
    service:
      app:
        controller: *app
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: ${SVC_NUT_ADDR:=10.32.8.89}
        ports:
          nut:
            port: 3493
            protocol: TCP
    persistence:
      config:
        type: configMap
        name: network-ups-tools
        defaultMode: 0644
        globalMounts:
          - path: /etc/nut
    configMaps:
      config:
        data:
          nut.conf: |
            MODE=netserver
          upsd.conf: |
            MAXAGE 25
            LISTEN 0.0.0.0 3493
          upsd.users: |
            [upsmon]
              password = secret
              actions = SET
              instcmds = ALL
              upsmon primary
            [monuser]
              password = secret
              upsmon secondary
          ups.conf: |
            [apc]
              driver = snmp-ups
              port = cr-ups-main.codelooks.com
              desc = "APC UPS Main"
              community = public
              snmp_version = v2c
              pollfreq = 15
          upsmon.conf: |
            MONITOR apc@localhost:3493 1 upsmon secret primary
            SHUTDOWNCMD "/sbin/shutdown -h +0"
            POWERDOWNFLAG /etc/killpower
            POLLFREQ 15
            POLLFREQALERT 5
            HOSTSYNC 15
