---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: acinfinity-exporter
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: acinfinity-exporter-secret
    template:
      data:
        ACINFINITY_EMAIL: "{{ .username }}"
        ACINFINITY_PASSWORD: "{{ .password }}"
  dataFrom:
    - extract:
        key: AC Infinity
