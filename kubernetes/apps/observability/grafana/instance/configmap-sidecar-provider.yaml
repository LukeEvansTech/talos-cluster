---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-sidecar-provider
data:
  provider.yaml: |-
    apiVersion: 1
    providers:
      - name: sidecar
        orgId: 1
        folder: ""
        type: file
        disableDeletion: false
        editable: true
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards
          foldersFromFilesStructure: true
