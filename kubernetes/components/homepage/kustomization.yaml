---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
patches:
  - target:
      kind: HelmRelease
    patch: |-
      apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      metadata:
        name: placeholder
      spec:
        values:
          service:
            app:
              annotations:
                gethomepage.dev/enabled: "true"
                gethomepage.dev/name: "${HOMEPAGE_NAME:=${APP}}"
                gethomepage.dev/group: "${HOMEPAGE_GROUP:=Services}"
                gethomepage.dev/icon: "${HOMEPAGE_ICON:=mdi-application}"
                gethomepage.dev/description: "${HOMEPAGE_DESCRIPTION:=}"
